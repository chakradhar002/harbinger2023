<script>
    function fun(number)
    {

        if(isNaN(number))
        {
            console.log("NOT A NUMBER");
        }
        else if(number%3==0 && number%5==0)
        {
            console.log("FIZZBUZZ");
        }
        else if(number%3==0)
        {
            console.log("FIZZ");
        }
        else if(number%5==0)
        {
            console.log("BUZZ");
        }
        
    }
    fun("vishal");
    fun(3);
    fun(5);
    fun(15);
    
   
</script>

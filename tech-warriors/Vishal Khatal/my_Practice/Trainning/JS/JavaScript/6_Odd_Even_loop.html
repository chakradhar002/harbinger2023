    <h1>write a javascript prg Odd Even Number Loop</h1>

<script>
    function Even_Odd_Loop()
    {
        console.log("write a javascript prg Odd Even Number Loop")
        for(i=1;i<=10;i++)
        {
            if(i%2==0)
            {
                console.log(i+" is Even Number");
            }
            if(i%2!=0)
            {
                console.log(i+" is Odd Number");
            }
        }
    }
    Even_Odd_Loop();
</script>

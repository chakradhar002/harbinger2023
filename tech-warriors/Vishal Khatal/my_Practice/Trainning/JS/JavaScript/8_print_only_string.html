<script>
    console.log("Write a function which checks and print only the string type properties of an object")
    function onlyString()
    {
       const arr = {name:"vishal",age:23,address:"katraj"};
       for(const i in arr)
       {
        if(typeof arr[i]==="string")
        {
            console.log(arr[i]);
        }
       }
    }
    onlyString();
</script>

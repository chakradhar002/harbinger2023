    <h1>Create a method named "exclude" which cuts/excludes value from existing array
        and push to new array </h1>

<script>
console.log("Create a method named exclude which cuts/excludes value from existing arrayand push to new array");
    function exclude_to_new_array(n)
    {
        let arr = [1,2,3,4,5,6,7,9,1];
        console.log(arr);
        let removed = arr.splice(n,1);
        console.log(removed);
        console.log("New array without '"+removed+"' Element "+arr);
    }
    exclude_to_new_array(1);
</script>

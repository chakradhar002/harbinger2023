<script>
    function fun()
    {
        let n1="one";
        let n2 = "two";
        console.log("Orignal n1:"+n1);
        console.log("Orignal n2:"+n2);
        console.log("After Swapping");
        [n1,n2]=[n2,n1];
        console.log("n1 :"+n1);
        console.log("n2 :"+n2);
    }
    fun();
</script>

    <h1>Check if element exist in array using includes</h1>

<script>
    console.log("Check if element exist in array using includes");
    function checks(num)
    {
        const nums = [ 1, 3, 5, 7];
        console.log(nums.includes(num));
    }
    checks(10);
    checks(1);
    checks(7);
</script>

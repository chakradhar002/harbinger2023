<body>
    <h1>Filter the array of students with Highest Ranking,Sort on Ranking , finally show the names</h1>
</body>
</html>
<script>
    console.log("Filter the arrray with highest Rank,sort on ranking");
    function sort_on_Ranking()
    {
        const Students = [
            {name:'aditya',year:2021,ranking:5},
            {name:'sumit',year:2022,ranking:4},
            {name:'vishal',year:2021,ranking:2}
        ]
        console.log('Highest Rank Holding:',Students.filter(ss => ss.year === 2021 && ss.ranking>=3).sort((n1,n2) => n1.ranking - n2.ranking).reverse().map(student => student.name));
    }
    sort_on_Ranking();
</script>

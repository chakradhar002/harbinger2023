<script>
    function count_true_false()
    {
        console.log("write a javascript prg Count Truthy Falsy Values")
        const arr = [true,false,0,undefined,null,NaN,true];
        const T_count =arr.filter(Boolean).length;
        const F_count = arr.length-T_count;
        console.log("Count of True in Array :"+T_count);
        console.log("Count of False in Array :"+F_count);
    }
    count_true_false();
</script>

    <h1>Write a function which calculates the sum of multiples of 3 and 5 for given limit.</h1>

<script>
    console.log("Write a function which calculates the sum of multiples of 3 and 5 for given limit.");
    function sumof_multiple_3and_5(limit)
    {
        let sum = 0;
        for(let i=0;i<=limit;i++)
        {
            if(i%3==0 || i%5==0)
            {
                sum = sum+i;
            }
        }
        console.log(sum);
    }
    sumof_multiple_3and_5(10);
</script>

    <h1>
        Write a js program to print sum of arguments passed as array</h1>

<script>
    console.log("Write a js program to print sum of arguments passed as array");
    function Sum_of_Array_Argument()
    {
        let sum = 0;
        for(let i=0;i<arguments.length;i++)
        {
            sum +=arguments[i];
        }
        return sum;
    }
    console.log(Sum_of_Array_Argument(1,2,3,4,5,6));
</script>

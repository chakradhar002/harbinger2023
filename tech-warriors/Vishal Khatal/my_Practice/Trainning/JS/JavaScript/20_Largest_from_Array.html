    <h1>Largest from Array</h1>

<script>
    function largestfromArray()
    {
        const arr = [1,2,3,4,45,5,6,70];
        let largest =0;
        for(let i =0;i<arr.length;i++)
        {
            if(arr[i]>largest)
            {
                largest=arr[i];
            }
        }
        console.log("Max of Array:"+largest)
    }
    largestfromArray();
</script>

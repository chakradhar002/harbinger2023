<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8</title>
</head>
<body>
    <script>
        let n1 = prompt("Enter a Number to check weather it is odd or even");
        n1 = parseInt(n1);
        if(n1%2==0)
        {
            document.write(n1+" is EVEN number");
        }
        else
        {
            document.write(n1+" is ODD number");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <!-- Write a validation function to check a password between 6 to 20
    characters which contain at least one numeric digit, one uppercase
    and one lowercase letter -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
</head>
<body>
    <form action="#" id="f1">
    Enter number :
    <input type="text" id="n1" placeholder="pass between 6-20 chars" onblur="fun()"> <br>
    <input type="submit">
</form>
</body>
</html>
<script>
    function fun()
    {
        let n1 = document.forms["f1"]["n1"].value;
        let m = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{6,20}$/;
        if(n1==="")
        {
            alert("Enter a number");
        }
        else
        {
        if(n1.match(m))
        {
            alert("Valid Password");
        }
        else
        {
            alert("Invalid Password");
        } 
         }
    }
</script>

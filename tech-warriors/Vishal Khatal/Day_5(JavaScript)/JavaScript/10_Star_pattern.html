    <h1> Write a function which prints * for the number of times and rows provided</h1>
</body>

<script>
    {
        function StarPattern(n)
        {
            
            let string = "";
                for(let i=1;i<=n;i++)
                {
                    for(let j=0;j<i;j++)
                    {
                        string += "*";
                    }
                 string += "\n";
                }
            console.log(string);
        }
        StarPattern(5);
    }
</script>

    <h1>write a javascript prg Landscape Portrait</h1>

<script>
    function fun()
    {
        let h = screen.height;
        let w = screen.width;
        if(w>h)
        {
            console.log("Screen is landscape Mode.");
            console.log("Height :"+h+"Width:"+w);
        }
        else
        {
            console.log("Screen is in protrait Mode.");
            console.log("Height :"+h+"Width:"+w);
        }
    }
    fun();
</script>

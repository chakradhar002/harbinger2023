<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    <h2> Write a JavaScript program that converts the text to upper case.</h2>
        <input type="text" id="input" />
        <input type="submit" onclick="upper()"/>
    <p id="para"></p>
</body>
</html>
<script>
    function upper()
    {
        let up = document.getElementById("input").value;
        let show = up.toUpperCase();
        document.getElementById("para").innerHTML=show;
    }
</script>

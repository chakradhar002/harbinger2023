<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
</head>
<body>
    <h1>Please click on below links to change colours according to link name.</h1> <br>
    <a href="#" onclick="white()">White</a><br> <br>
    <a href="#" onclick="red()">Red</a><br> <br>
    <a href="#" onclick="blue()">Blue</a><br> <br>
    <a href="#" onclick="pink()">Pink</a><br> <br>
</body>
</html>
<script>
    function white()
    {
        document.body.style.backgroundColor = "white";
    }
    function red()
    {
        document.body.style.backgroundColor = "red";
    }
    function blue()
    {
        document.body.style.backgroundColor = "blue";
    }
    function pink()
    {
        document.body.style.backgroundColor = "pink";
    }
</script>

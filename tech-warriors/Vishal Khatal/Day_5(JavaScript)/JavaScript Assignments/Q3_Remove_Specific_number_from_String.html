<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <form action="" id="f1" onsubmit="upper()">
        Enter a String <input type="text" name="input" placeholder="Enter 10 in string">
        <input type="submit" >
    </form>
</body>
</html>
<script>
    function upper()
    {
        let up = document.forms["f1"]["input"].value;
        up = up.replace("10","");
        document.write(up);
    }
</script>

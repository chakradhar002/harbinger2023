<!DOCTYPE html>
<html lang="en">
    
 <!-- Write validation functions and modify the onSubmit event Handler
 in the form code to validate the following form fields:
 1. Member number
 • Must be entered
 • Must be a number
 2. Password
 • Must be entered
 • Must be longer than 4 characters
 If an error occurs, use an alert box to display an error message
 for the first field in error and place the cursor in the first
 field in error. -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number and password validation</h1>
    <form action="#" id="f1" onsubmit="fun()">
    Enter member number : <input type="text" id="n1"><br>
    Enter Password : <input type="password" id="n2"><br>
    <input type="submit" value="Submit">
    </form>   
</body>
</html>
<script>
function fun()
{
    let n1 = document.forms["f1"]["n1"].value;
    let n2 = document.forms["f1"]["n2"].value;
    if (n1==="")
    {
        alert("Input is empty");
        document.getElementById("n1").focus();
    }
    else if(isNaN(n1))
    {
        alert("Not a number");
    }
    else if (n2==="")
    {
        alert("password is empty");

    }
    else if (n2.length <4)
    {
        alert("Password length is smaller than 4 characters")
    }
}
</script>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Billing Address</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">

    <link rel="stylesheet" href="information_contactCSS.css">
    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    
</head>


<body>
<div class="main">
<div class="container text-center">
  <div class="row">
    <div class="col-6" style="background-color: rgb(213, 227, 240); ">
      <h2>General Information</h2>
      <form>
        <select class="form-select form-select-sm transparent-input my-4" aria-label=".form-select-sm example" style="height: 38px;">
          <option selected>Title</option>
          <option value="Mr">Mr</option>
          <option value="Ms">Ms</option>
        </select>

        <div class="row">
          <div class="col">
            <input type="text" class="form-control my-3" placeholder="First name" >
          </div>
          <div class="col">
            <input type="text" class="form-control my-3" placeholder="Last name" >
          </div>
        </div>

        <select class="form-select form-select-sm my-4" aria-label=".form-select-sm example" style="height: 38px;" >
          <option selected>Position</option>
          <option value="Trainee">Trainee</option>
          <option value="Developer">Developer</option>
          <option value="Team Lead">Team Lead</option>
          <option value="Manager">Manager</option>
          <option value="CEO">CSO</option>
        </select>

        <input type="text" class="form-control my-4" id="exampleFormControlInput1" placeholder="Position" >

        <div class="row">
          <div class="col">
            <input type="text" class="form-control my-3"  placeholder="Business Arena" style="margin-top: 15px;height: 38px;">
          </div>
          <div class="col">
            <select class="form-select form-select-sm my-3" aria-label=".form-select-sm example" style="margin-top: 15px;
                    height: 38px;">
              <option selected>Employees</option>
              <option value="Intern">Intern</option>
              <option value="Temporary">Temporary</option>
              <option value="Permanant">Permanant</option>
            </select>
          </div>
          </div>


      </form>
    </div>
    <div class="col-6" style="background-color: rgb(43, 43, 212);">
      <h2 class="contact">Contact Details</h2>
      <form>
        <div class="mb-4">
        <input type="text" class="form-control my-3 " id="exampleFormControlInput1" placeholder="Street +Nr" >
      </div>
      <div class="mb-4 mt-4">
        <input type="text" class="form-control my-4" id="exampleFormControlInput1" placeholder="Additonal Information" >
      </div>

        <div class="row my-4">
          <div class="col-6">
            <input type="text" class="form-control " placeholder="Zip Code">
          </div>

          <div class="col-6">
            <input type="text" class="form-control" placeholder="Place">
          </div>
        </div>

       <div class="mb-4">
        <input type="text" class="form-control my-3" id="exampleFormControlInput1" placeholder="Country" >
        </div>
        <div class="row my-4">
          <div class="col-6">
            <input type="text" class="form-control " placeholder="Code+">
          </div>

          <div class="col-6">
            <input type="text" class="form-control" placeholder="Phone Number">
          </div>
        </div>
        
        <div class="mb-4">
        <input type="email" class="form-control my-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email" >
      </div>
        <div class="mb-4">
        <button type="button" class="btn btn-light btn-register my-6 mb-5 mt-5">REGISTER</button>
      </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label text-white" for="">
           I do accept the <a href="" class="text-white">Terms and Conditions</a>of your site.
          </label>
        </div>
      </form>
      
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="row px-5 py-3">
                <div class="col-md-6 bg-light px-5">
                    <h3 class="py-4 text-primary">General Information</h3>
                    <form action="">
                        <div class="form-title">
                            <div class="mb-4">
                                <select class="form-select form-select-md">
                                    <option selected>Title</option>
                                    <option value="">Shree</option>
                                    <option value="">Mr.</option>
                                    <option value="">Mrs.</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-4">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-4">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                        </div>
                        <div class="position-dropdown">
                            <div class="mb-4">
                                <select class="form-select form-select-nd" name="" id="">
                                    <option selected>Position</option>
                                    <option value="">Trainee</option>
                                    <option value="">Software Engineer</option>
                                    <option value="">Sr.Software Engineer</option>
                                    <option value="">Manager</option>
                                    <option value="">Sr.Manager</option>
                                </select>
                            </div>
                        </div>
                        <div class="position">
                            <div class="mb-4">
                                <input type="text" placeholder="Position" class="form-control">
                            </div>
                        </div>

                        <div class="business">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-4">
                                        <input type="text" class="form-control"  placeholder="Busoness Arena">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-4">
                                        <select class="form-select form-select-md" name="" id="">
                                            <option selected>Employees</option>
                                            <option value="">Trainee</option>
                                            <option value="">Experienced</option>
                                            <option value="">Architect</option>
                                            <option value="">Sr.Architect</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-6 px-5 bg-primary contact-details">
                    <h3 class="py-4 text-light">Contact Details</h3>
                         
                    <form action="">
                        <div class="mb-4">
                            <input type="text" class="form-control bg-primary text-light" placeholder="Street + Nr">
                        </div>

                        <div class="mb-4">
                            <input type="text" class="form-control bg-primary text-light" placeholder="Additional Information">
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="mb-4">
                                    <input type="text" class="form-control bg-primary text-light" name="" id="" placeholder="ZIP Code">
                                </div>
                            </div>
    
                            <div class="col-sm-8">
                                <div class="mb-4">
                                    <input type="text" class="form-control bg-primary text-light" name="" id=""
                                        aria-describedby="heldID" placeholder="Place">
                                </div>
                            </div>
                        </div>

                        <div class="mb-4 ">
                            <input type="text" class="form-control bg-primary text-light" name="" id="" placeholder="Country">
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="mb-4">
                                    <input type="text" class="form-control bg-primary text-light" name="" id="" placeholder="Code +">
                                </div>
                            </div>
    
                            <div class="col-sm-8">
                                <div class="mb-4">
                                    <input type="text" class="form-control bg-primary text-light" name="" id="" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                        <div class="mb-4 ">
                            <input type="email" class="form-control bg-primary text-light" name="" id=""
                                aria-describedby="helpId" placeholder="Your Email">
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="">
                            <label class="form-check-label text-white ps-2" for="">
                                I do accept the <a href="" class="text-white">Terms and Conditions</a> of your site
                            </label>
                        </div>
                        <div class="mb-4">
                            <button type="button" class="btn btn-light btn-outline-warning text-center px-4 py-2">Register</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>

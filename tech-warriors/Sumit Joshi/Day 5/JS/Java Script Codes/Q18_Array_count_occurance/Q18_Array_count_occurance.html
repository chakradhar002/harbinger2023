<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Array count search</h1>
        <script>
            //This gunction will count the occurance of the number in that array and dispay the count of that number
            function CountSearch(array,eleTosearch){
                console.log('Array to Search :',array);
                console.log('Element to search :',eleTosearch);
                let count = 0
                for(let ele of array){
                    if(ele === eleTosearch){
                        count++
                    }
                }
                console.log('Search count :',count);
            }
            var array1 = [1,2,3,4,5,2,3,4,5,6,1,2,34,]
            var array2 = [6,8,45,7,10,7,30,45,7,30]
            CountSearch(array1,2)
            CountSearch(array2,7)
        </script>
    </body>
</html>

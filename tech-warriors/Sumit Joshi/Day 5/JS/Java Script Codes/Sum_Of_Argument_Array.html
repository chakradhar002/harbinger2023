<body>
    <h1>Sum of arguments</h1>
    <script>
        function addition(...args) {
            console.log("Current items/values to add :", args.length);
            var sum = args.reduce(function (a, b) {
                return a + b
            })
            console.log("Sum of arguments: ", sum);
        }
        addition([1, 2, 3, 4, 5, 6, 7, 8])
    </script>
</body>

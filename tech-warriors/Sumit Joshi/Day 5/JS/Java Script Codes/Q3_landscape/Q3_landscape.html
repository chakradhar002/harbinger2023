<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Landscape</h1>
    <script>
        function Landscape(width,height){
            if(width > height){
                return true
            }else{
                return false
            }
        }
        console.log(Landscape(300,300))
        console.log(Landscape(400,200))
    </script>
</body>
</html>

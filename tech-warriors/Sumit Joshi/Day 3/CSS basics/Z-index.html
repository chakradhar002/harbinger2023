<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }

        p,
        h1 {
            color: orange;
        }
    </style>
</head>

<body>

    <h1>The z-index Property</h1>
    <img src="cat.png" width="100" height="140">
    <p>Because the image has a z-index of -1, it will be placed behind the heading.</p>

</body>

</html>

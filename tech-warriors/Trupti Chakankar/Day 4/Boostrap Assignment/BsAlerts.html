<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Alerts</h2>
  <div class="alert alert-success">
    <strong>Success!</strong> This alert box could indicate a successful.<a href="#" class="alert-link">read this message</a>
  </div>
  <div class="alert alert-info">
    <strong>Info!</strong> This alert box could indicate a informative<a href="#" class="alert-link">read this message</a>
  </div>
  <div class="alert alert-warning">
    <strong>Warning!</strong> This alert box could indicate a warning class="close" <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>
  <div class="alert alert-danger">
    <strong>Danger!</strong> This alert box could indicate a dangerous <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Bootstrap Image</h2>

  <h3>Image with circle and Rounded<h3>
  <div class="container">
        <img src="image.jpg" class="img-rounded" alt="image">
        <img src="image1.jpg" class="img-circle" alt="image1">
  </div>
  <h3>Using .thumbnail</h3>
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="image.jpg" target="_blank">
          <img src="image.jpg" alt="Lights" style="width:100%">
          <div class="caption">
            <p>Image 1</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="image1.jpg" target="_blank">
          <img src="image1.jpg" alt="Nature" style="width:100%">
          <div class="caption">
            <p>Image 2</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="image2.jpg" target="_blank">
          <img src="image2.jpg" alt="Fjords" style="width:100%">
          <div class="caption">
            <p>Image 3</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>

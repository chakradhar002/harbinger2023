<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   </head>
   <body style="background-color: #c9c4c48c;">
      <div class="container">
      <div class="row">
      <div class="col-md-9">
         <h1>Billing address</h1>
         <div class="form-group">
            <div class="row">
               <div class="col">
                  <label for="fisrtname">Fisrt Name</label>
                  <input type="text" class="form-control" placeholder="First name">
               </div>
               <div class="col">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last name">
               </div>
            </div>
         </div>
         <div class="form-group">
            <label  for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
               <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
               </div>
               <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
            </div>
         </div>
         <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="you@example.com">        
         </div>
         <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
         </div>
         <div class="form-group">
            <div class="row">
               <div class="col-md-5">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
               </div>
               <div class="col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                     <option selected>Choose...</option>
                     <option>...</option>
                  </select>
               </div>
               <div class="col-md-3">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
               </div>
            </div>
         </div>
         <hr>
         <div class="form-group">
            <div class="form-check">
               <input class="form-check-input" type="checkbox" id="gridCheck">
               <label class="form-check-label" for="gridCheck">
               Shipping address is the same as my biling address
               </label>
            </div>
         </div>
         <div class="form-group">
            <div class="form-check">
               <input class="form-check-input" type="checkbox" id="gridCheck">
               <label class="form-check-label" for="gridCheck">
               Save this information for next time
               </label>
            </div>
         </div>
         <hr>
         <fieldset class="form-group">
            <div class="row">
               <legend class="col-form-label col-sm-2 pt-0">
                  <h2>Payment</h2>
               </legend>
               <div class="col-sm-10">
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                     <label class="form-check-label" for="gridRadios1">
                     First radio
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                     <label class="form-check-label" for="gridRadios2">
                     Second radio
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                     <label class="form-check-label" for="gridRadios2">
                     3 radio
                     </label>
                  </div>
               </div>
            </div>
         </fieldset>
         <div class="form-group">
            <div class="row">
               <div class="col">
                  <label for="nameofcard">Name of Card</label>
                  <input type="text" class="form-control">
                  <div class="invalid-feedback">Example invalid feedback text</div>
               </div>
               <div class="col">
                  <label for="creditcardnumber">Credit Card Number</label>
                  <input type="text" class="form-control">
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="row">
               <div class="col-md-3">
                  <label for="expiration">Expiration</label>
                  <input type="text" class="form-control">
               </div>
               <div class="col-md-2">
                  <label for="cvv">CVV</label>
                  <input type="text" class="form-control">
               </div>
            </div>
         </div>
         <hr>
         <div class="form-group">
            <div class="row">
               <button class="btn btn-primary" type="submit">Continue to Check</button>
            </div>
         </div>
      </div>
      <div class="col-md-3">
         <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <span class="badge badge-secondary badge-pill">3</span>
         </h4>
         <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
               <div>
                  <h6 class="my-0">Product name</h6>
                  <small class="text-muted">Brief description</small>
               </div>
               <span class="text-muted">$12</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
               <div>
                  <h6 class="my-0">Second product</h6>
                  <small class="text-muted">Brief description</small>
               </div>
               <span class="text-muted">$8</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
               <div>
                  <h6 class="my-0">Third item</h6>
                  <small class="text-muted">Brief description</small>
               </div>
               <span class="text-muted">$5</span>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-light">
               <div class="text-success">
                  <h6 class="my-0">Promo code</h6>
                  <small>EXAMPLECODE</small>
               </div>
               <span class="text-success">-$5</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
               <span>Total (USD)</span>
               <strong>$20</strong>
            </li>
         </ul>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
   </body>
</html>

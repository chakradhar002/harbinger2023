<!DOCTYPE html>
<html>
    <head>
        <style>
            p.dotted{border-style: dotted;border-color: red;}
            p.dashed{border-style: dashed;border-color: blue;}
            p.double{border-style: double;border-color: brown;}
            p.groove{border-style:groove;border-color: gray;}
            p.hidden{border-style:hidden;border-color: orange;}
            p.inset{border-style:inset;border-color: black;}
            p.ridge{border-style:ridge;border-color: magenta;}
            p.outset{border-style:outset;border-color: greenyellow;}
        </style>
    </head>
    <body>
        <p class="dotted">This paragraph style in css</p> 
        <p class="dashed">This paragraph style in css</p>
        <p class="double">This paragraph style in css</p>
        <p class="groove">This paragraph style in css</p>
        <p class="hidden">This paragraph style in css</p>
        <p class="inset">This paragraph style in css</p>
        <p class="ridge">This paragraph style in css</p>
        <p class="outset">This paragraph style in css</p>
    </body>
</html>

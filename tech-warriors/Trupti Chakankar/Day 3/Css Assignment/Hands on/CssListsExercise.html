<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.a{list-style-type: circle;color: blue}
            ul.b{list-style-type: square; color: red;}
            ol.c{list-style-type: upper-roman;}
            ol.d{list-style-type: lower-alpha; color: blueviolet;}
        </style>
    </head>
    <body>
        <h1>This is Css Lists Exercise</h1>
        <ul class="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
         <ul class="b">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>

        <ol class="c">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
         <ol class="d">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
    </body>
</html>

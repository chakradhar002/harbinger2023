<!DOCTYPWE html>
<html>
    <style>
        .container{
            justify-content: center;
            width:50%;
            border: 1px solid black;
            margin-top:10px;
            margin-left: 10px;
        } 
        .row {
  		display: flex;
        padding-top: 10px;
		}

/* Create three equal columns that sits next to each other */
		.column {
 		 flex: 33.33%;
 		 padding: 3px;
		}
        button{
        background-color:blue;
        border: 1px; 
        margin-left: 20px;
        padding-left:20px;
		padding-top:10px;
		padding-right:20px;
		padding-bottom:10px;
        border-radius:12px;
        }
        #address,#address2{
            height:20px;
            width:100%;
        }
        #email,#password{
            height:10x;
            width:100%;
        }
        .column1{
            width:100%;
            height:50px;
            padding: 3px;
        }
    </style>
<body>
<div class="container">
    <form>
        <div class="row">
            <div class="column">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <div class="column">
                <label for="Pass">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="row">
            <div class="column1">
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" placeholder="1234 Main St">
            </div>
        </div>
        <div class="row">
            <div class="column1">
                <label for="address2">Address 2:</label><br>
                <input type="text" id="address2" name="address2" placeholder="Apartment Studio or floor">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <label for="state">State</label>
                <select aria-placeholder="Choose">
                    <option>Maharashtra</option>
                    <option>Madhye Pradesh</option>
                    <option>Uttar Pradesh</option>
                    <option>Panjab</option>
                    <option>Gujrat</option>    
                </select>
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip">
            </div>
        </div>
        <input type="checkbox" id="checkmeout" name="checkmeout">
        <label for="checkmeout">Check Me Out</label>
        <br>
        <button>Sign in</button>
    </form>
</div>
</body>
</html>

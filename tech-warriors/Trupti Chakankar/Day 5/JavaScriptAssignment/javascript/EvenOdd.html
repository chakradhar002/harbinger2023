<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function even_odd(){
            let num = parseInt(prompt("Enter Number : "));

            if(num != 0)
            {
                if(num % 2 == 0)
                {
                    alert("Number is Even.")
                }
                else{
                    alert("Number is Odd.")
                }
            }
        }
        even_odd();
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h1>Add two Number using textbox</h1>
        </div>
        Enter First Number :<input type="text" id="text1" name="textbox1"><br>
        Enter Second Number :<input type="text" id="text2" name="textbox2"><br>

        Result: <br><input type="text" id="txtresult" name="textbox3"><br>

        <input type="button" name="clickbtn" value="DisplayResult" onclick="add_number()">

        <script type="text/javascript">
            function add_number(){
                var first_number = parseInt(document.getElementById("text1").value);
                var second_number = parseInt(document.getElementById("text2").value);

                var result=first_number+second_number;

                document.getElementById("txtresult").innerHTML = result;
            }
        </script>
    </div>
</body>
</html>

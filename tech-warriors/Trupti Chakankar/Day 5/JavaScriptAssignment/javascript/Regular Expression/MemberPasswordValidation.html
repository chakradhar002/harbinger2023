<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function validation(){
            var membernumber = document.getElementById("memberid").value;
            var password = document.getElementById("password").value
            let regex = /^[0-9]/g
            let pattern = /^[A-Za-z0-9]{4,32}$/;
            
            if(membernumber==null || membernumber==""){
                alert("Please!! Member Number must be Entered.")
            }
            
            if(!membernumber.match(regex)){
                alert("Member id Should be Number only")
            }
            

           if(password==null ||  password==""){
                alert("Please!! Enter Password")
            }
            
            if(!password.match(pattern)){
                alert("Password Should be more than 4 character")
            }
            
        }
    </script>
</head>
<body>
    <form name="myform" method="post" onsubmit="validation()">
        Member Id : <input type="text" name="memberid" id="memberid"><br>
        PassWord : <input type="password" name="password" id="password"><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First occurence</title>
</head>
<body>
    <h2>First occurence of world:</h2>
    <p id="occurence"></p>
    <script>
        const txt = "It is a changing world we live in.";
        document.getElementById("occurence").innerHTML = txt.indexOf("world");
</script>
</body>
</html>

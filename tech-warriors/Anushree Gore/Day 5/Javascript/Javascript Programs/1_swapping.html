<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping of two numbers</title>
</head>
<body>
    <h2>Program for swapping two numbers.</h2>
    <script>
        let num1=25; 
        let num2=50;
    
        console.log(`before swapping num1= ${num1}`);
        console.log(`before swapping num2= ${num2}`);
    
        // a would be swapped to b and b would be swapped to a
        [num2,num1]=[num1,num2];
    
        console.log(`after swapping num1 = ${num1}`);
        console.log(`after swapping num2 = ${num2}`);
    </script>
</body>
</html>

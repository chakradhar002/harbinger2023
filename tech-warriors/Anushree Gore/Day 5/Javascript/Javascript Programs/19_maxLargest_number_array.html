<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Largest Number</title>
</head>
<body>
    <h2>Max largest number Program</h2>
    <script>
        function max(input) {
        if (toString.call(input) !== "[object Array]")  
            return false;
        return Math.max.apply(null, input);
        }
        console.log(max([15, 2, 38, 50, 49]));
    </script>
</body>
</html>

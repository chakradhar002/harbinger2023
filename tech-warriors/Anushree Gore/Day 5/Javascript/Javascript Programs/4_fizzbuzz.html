<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzbuzz Algorithm</title>
</head>
<body>
    <h2>Fizzbuzz Algorithm</h2>
    <script>
        function fizzBuzz(num) {
            const result = []
            for (let i = 1; i <= num; i++){
                if (i % 3 == 0 && i % 5 == 0)
                    result.push("FizzBuzz")
                else if (i % 3 == 0)
                    result.push("Fizz")
                else if (i % 5 == 0)
                    result.push("Buzz")
                else
                    result.push(i.toString())
            }
             
            return result;
        };
        console.log(fizzBuzz(10));
    </script>
</body>
</html>

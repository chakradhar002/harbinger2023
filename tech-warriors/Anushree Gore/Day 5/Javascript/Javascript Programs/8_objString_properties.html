<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object string properties</title>
</head>
<body>
    <h2>Object string properties key Program</h2>
    <script>
        function stringObj(){
            const studentInfo = {
                name: 'Monica',
                age: 21,
                branch: 'Computer Science'
            };
            for (let key in studentInfo) {
                if (typeof (studentInfo[key]) === 'string') {
                    console.log(key, ':', studentInfo[key])
                }
            }
        }
        stringObj();
    </script>
</body>
</html>

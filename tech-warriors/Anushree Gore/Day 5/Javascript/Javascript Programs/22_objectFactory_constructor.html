<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Factory Constructor</title>
</head>
<body>
    <h2>Program to create object factory constructor function</h2>
    <script>
        function createPerson(firstName, lastName) {
            return {
                firstName: firstName,
                lastName: lastName,
                getFullName() {
                return firstName + ' ' + lastName;
                },
            };
        }
        let person1 = createPerson('John', 'Geller');
        let person2 = createPerson('Jane', 'Geller');

        console.log(person1.getFullName());
        console.log(person2.getFullName());
    </script>
</body>
</html>

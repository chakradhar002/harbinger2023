<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Program for array count search occurences</h2>
    <script>
        const studentsAge = [19, 22, 18, 19, 16, 18, 19, 21, 24];
        let target = 19;

        let counter = 0;
        for (age of studentsAge) {
            if (age == target) {
                    counter++;
                }
        };
        console.log(counter);
    </script>
</body>
</html>

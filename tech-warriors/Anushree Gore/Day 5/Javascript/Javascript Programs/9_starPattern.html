<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
</head>
<body>
    <h2>Star pattern Program</h2>
    <script>
        function pattern(num) {
        let string = "";
        for (let i = 0; i < num; i++) {
            for (let j = 0; j <= i; j++) {
                string += "*";
            }
            string += "\n";
        }
        console.log(`${string}`);
    }
    pattern(6);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Portrait</title>
</head>
<body>
    <h2>Landscape Portrait Program</h2>
    <script>
        function check_landscapePortrait() {
        console.log("Landscape width  => " + screen.width);
        console.log("Landscape height => " + screen.height);

        if (screen.width > screen.height) {
            console.log("Landscape => " + true);
        }
        else {
            console.log("Landscape => " + false);
        }
    }
    check_landscapePortrait();  
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks average grade</title>
</head>
<body>
    <h2>Marks average grade Program</h2>
    <script>
        var students = [['David', 80], ['Monica', 77], ['Ross', 88], ['Rachel', 95], ['Thomas', 68]];

        var Avgmarks = 0;

        for (var i=0; i < students.length; i++) {
                Avgmarks += students[i][1];
                var avg = (Avgmarks/students.length);
        }

        console.log("Average grade: " + (Avgmarks)/students.length);

        if (avg < 60) {
                console.log("Grade : F");      
        } 
        else if (avg < 70) {
                console.log("Grade : D"); 
        } 
        else if (avg < 80) {
                console.log("Grade : C"); 
        } 
        else if (avg < 90) {
                console.log("Grade : B"); 
        } 
        else if (avg < 100) {
                console.log("Grade : A"); 
        }

    </script>
</body>
</html>

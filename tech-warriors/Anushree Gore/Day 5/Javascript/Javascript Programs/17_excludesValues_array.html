<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excludes example</title>
</head>
<body>
    <h2>Program to exclude values to new array</h2>
    <script>
        function excludes(element) {
            let array = [1, 2,3,4,5,6,7,8];
            console.log(array);
            var removed = array.splice(element,1);
            console.log(`Element excluded ${removed}`);
            console.log(`After exclusion ${array}`);
        }
        excludes(2);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student address object</title>
</head>
<body>
    <h2>Program for creating student and address object</h2>
    <script>
        const Students = {
            name: 'Anushree Gore',
            age: 22,
            rollno: 40,
        }
        const Address = {
            street: 'Narayan Peth',
            city: 'Pune',
            pinCode: 411030,
            state: 'Maharashtra',
        }
        function show_Details(obj){
            for(let i in obj){
                console.log(i,' => ',obj[i]);
            }
        }
        show_Details(Students);
        show_Details(Address);
    </script>
</body>
</html>

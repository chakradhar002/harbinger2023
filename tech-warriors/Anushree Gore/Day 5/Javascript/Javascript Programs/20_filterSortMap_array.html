<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Sort Map</title>
</head>
<body>
    <h2>Filter Sort Map Program</h2>
    <script>
        const myArray = [
            { id: 1, name: "Mark" },
            { id: 2, name: "Sam" },
            { id: 3, name: "Sandy" },
            { id: 4, name: "Mark" },
        ]
        myArray.filter(element => element.name === "Mark")
    </script>
</body>
</html>

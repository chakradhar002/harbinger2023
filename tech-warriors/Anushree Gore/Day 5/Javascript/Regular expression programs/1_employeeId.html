<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member number regex</title>
</head>
<body>
    <form id="employeeIdform">
        <input type="text" id="employeeId"/>
        <input type="submit">
    </form>
    <script>
        let form = document.getElementById("employeeIdform")
        let employee = document.getElementById("employeeId")

        form.addEventListener("submit" , (e) =>{
            e.preventDefault()
            let employeeId = employee.value

            let pattern = /[0-9]{3}/ 

            if(!pattern.test(employeeId)){
                alert("Please enter 3 digits Id")
                return
            }

            alert("Valid Employee ID")

        })
    </script>
</body>
</html>

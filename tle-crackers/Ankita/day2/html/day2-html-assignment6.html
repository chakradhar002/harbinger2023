<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableDemo</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <tr>
            <th>Books</th>
            <th>Stock</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>

            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>1</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Mercedez </td>
            <td>Out of Stock</td>
            <td>0</td>
            <td>400</td>
        </tr>
        <tr>
            <td>Ferrari </td>
            <td>In stock</td>
            <td>2</td>
            <td>200</td>
        </tr>
        <tr>
            <td>BMW </td>
            <td>In Stock</td>
            <td>2</td>
            <td>400</td>
        </tr>
        <tr>
            <td colspan="3">Subtotal</td>
            <td>200</td>
        </tr>
        <tr>
            <td colspan="3">Tax</td>
            <td>400</td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td>200</td>
        </tr>

        </tr>

    </table>
</body>

</html>

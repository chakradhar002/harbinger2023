<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change color</title>
</head>

<body>
    <script>
        function changeBodyColor(color) {
            document.body.style.background = color;
        }
    </script>
    
    <a href="#" onclick="changeBodyColor('black');">Black</a><br><br>
    <a href="#" onclick="changeBodyColor('red');">Red</a><br><br>
    <a href="#" onclick="changeBodyColor('green');">Green</a><br><br>
    <a href="#" onclick="changeBodyColor('pink');">Pink</a><br>
</body>

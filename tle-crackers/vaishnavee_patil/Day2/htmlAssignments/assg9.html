<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        .form{
            display: flex;
            flex-direction: column;
        }
        .form1{
            display: flex;
            flex-direction: row;
        }
        .button{
            background-color: #2350f2; 
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        select,input{
            max-width: 100%;
            margin-top: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .m1{
            margin-left: 10px;
            display: flex;
            flex-direction: column;
        }
        .w-100{
            width: 100%;
        }
        .w-50{
            width: 50%;
        }
        .w-30{
            width: 30%;
        }
        .w-40{
            width: 40%;
        }
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        </style>
    </head>
    <body>
        <form>
            <div class="container">
                <div class="form1">
                    <div class="m1 w-50">
                        <label>Email</label>
                        <br>
                        <input
                            type="text"
                            id="email"
                            name="email"
                            value="email"
                        >
                    </div>
                    <div class="m1 w-50">
                        <label>Password</label>
                        <br>
                        <input
                            type="text"
                            id="pass"
                            name="password"
                            value="password"
                        >
                        <br>
                        <br>
                    </div>
                </div>
                <div class="form">
                    <div class="m1 w-100">
                        <label>Address 1</label>
                        <input
                            type="text"
                            id="add"
                            name="address"
                            value="123 main st"
                        >
                    </div>
                </div>
                <br>
                <div class="form">
                    <div class="m1  w-100">
                        <label>Address 2</label>
                        <input
                            type="text"
                            id="add"
                            name="address"
                            value="Apartment , studio or floor"
                        >
                    </div>
                </div>
                <br>
                <div class="form1">
                    <div class="m1 w-30">
                        <label>City</label>
                        <br>
                        <input type="text" id="city" name="city">
                    </div>
                    <br>
                    <div class="m1 w-30">
                        <label for="state">State</label>
                        <br>
                        <select name="state" id="state">
                            <option>Choose</option>
                            <option>Maharastra</option>
                            <option>Rajasthan</option>
                            <option>Jaypur</option>
                        </select>
                    </div>
                    <div class="m1 w-40">
                        <label>Zip</label>
                        <br>
                        <input type="text" id="zip" name="zip">
                        <br>
                        <br>
                    </div>
                </div>
                <div class="form2">
                    <input type="checkbox" value="Check Me Out">
                    <label>Check Me Out</label>
                    <br>
                </div>
                <br>
                <div>
                    <button class="button">Sign In</button>
                </div>
            </div>
        </form>
    </body>
</html>

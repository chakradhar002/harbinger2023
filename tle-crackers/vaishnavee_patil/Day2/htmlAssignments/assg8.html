<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <style>
        .button{
           background-color: #2350f2; 
             border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
           text-decoration: none;
           display: inline-block;
           font-size: 16px;
        }
        img{
          margin-top: 100px;

    <body>
        <div class="container">
            <form class="row">
                <div class="col-md-4 align-self-center pe-5">
                    <h1 class="pb-5 pt-3">Sign Up</h1>
                    <div class="d-flex pb-4">
                        <i class="fa-solid fa-user align-self-center pe-4"></i>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Name"
                        >
                    </div>
                    <div class="d-flex pb-4">
                        <i class="fa-solid fa-envelope align-self-center pe-4"></i>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Email"
                        >
                    </div>
                    <div class="d-flex pb-4">
                        <i class="fa-solid fa-lock align-self-center pe-4"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password"
                        >
                    </div>
                    <div class="d-flex pb-4">
                        <i class="fa-solid fa-key align-self-center pe-4"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Repeat Your Password"
                        >
                    </div>
                    <div class="d-flex pb-4">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I agree all statemets in
                            <span class="text-primary">Terms of services</span>
                        </label>
                        <br>
                    </div>
                    <div>
                        <button class="button">Register</button>
                    </div>
                </div>
                <div class="col-md-8 text">
                    <img
                        src=" C:/Users/Vaishnavee.Patil/Downloads/computer.jpg"
                        alt=""
                        class="img-fluid"
                        width="400"
                    >
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

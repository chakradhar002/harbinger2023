<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style>
          body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image:  url("images/office.jpg");
            background-size: cover;
          }
          form {
              width: 350px;
            background-color: rgba(255, 255, 255, 0.166);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgb(248, 247, 247);
            display: flex;
            flex-direction: column;
            align-items: center;
          }
          label {
            color: aliceblue;
            font-weight: bold;
            margin-bottom: 10px;
          }
          input{
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 2px 2px 5px gray;
            width: 100%;
          }
          input[type="submit"] {
            background-color: rgb(255, 0, 34);
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
          }
          a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin-top: 10px;
          }
        </style>
    </head>
    <body>
        <form>
            <h2 style="color: rgb(91, 179, 255);">Login</h2>
            <label for="username">Username:</label>
            <input type="text">
            <label for="password">Password:</label>
            <input type="password">
            <input type="submit">
            <a href="/register">Register here.</a>
        </form>
    </body>
</html>

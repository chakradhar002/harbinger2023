<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: #e4abab;
  padding: 20px;
}

ul {
  background: #1b656d;
  padding: 20px;
}

ol li {
  
  color: rgb(139, 0, 76);
  padding: 5px;
  margin-left: 35px;
}

ul li {
 
  color: rgb(228, 228, 239);
  margin: 5px;
}
</style>
</head>
<body>

<h1>List</h1>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>

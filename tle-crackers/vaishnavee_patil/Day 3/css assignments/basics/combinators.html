          div ~ p {

          h2 {

          p::first-line {
            color: #ff0000;
            font-variant: small-caps;
          }
          div:hover {
            background-color: rgb(189, 189, 211);
          }
        </style>
    </head>

        <div>

            <p>hello isha</p>
            <p>hiiiii</p>
        </div>
    </body>
</html>

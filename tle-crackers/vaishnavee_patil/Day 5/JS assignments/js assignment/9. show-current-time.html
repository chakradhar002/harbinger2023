<!DOCTYPE html>
<html>
    <head>
        <script>
        function showTime() {
            let time = new Date();
            let h = time.getHours();
            let m = time.getMinutes();
            let s = time.getSeconds();
            document.getElementById("time").value = h + ":" + m + ":" + s;
            setTimeout("showTime()", 1000);
        }
        </script>
    </head>
    <body onload="showTime()">
        Time:
        <input type="text" id="time">
    </body>
</html>

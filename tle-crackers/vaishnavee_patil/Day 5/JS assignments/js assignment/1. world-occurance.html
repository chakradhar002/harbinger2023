<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        let txt = "Hello World";
        let pos = txt.indexOf("World");
        if (pos === -1) {
        console.log("'World' was not found in the text.");
        } else {
        console.log("The first occurrence of 'World' is at index", pos);
        }
        </script>
    </body>
</html>

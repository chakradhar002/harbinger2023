<!DOCTYPE html>
<html>
    <head>
        <script>
      function showDate() {
        let today = new Date();
        alert("Today's date is: " + today);
      }

      function showUsername() {
        let name = prompt("Please enter your name: ");
        alert("Hello " + name);
      }

      function showSum() {
        let num1 = parseInt(prompt("Enter first number: "));
        let num2 = parseInt(prompt("Enter second number: "));
        let sum = num1 + num2;
        alert("The sum of " + num1 + " and " + num2 + " is " + sum);
      }
        </script>
    </head>
    <body>
        <button onclick="showDate()">Show Today's Date</button>
        <button onclick="showUsername()">Show User Name</button>
        <button onclick="showSum()">Show Sum of 2 Numbers</button>
    </body>
</html>

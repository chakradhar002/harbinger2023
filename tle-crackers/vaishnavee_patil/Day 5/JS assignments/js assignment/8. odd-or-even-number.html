<!DOCTYPE html>
<html>
  <head>
    <script>
      function showOddOrEven() {
        let num = parseInt(prompt("Enter a number: "));
        if (num % 2 === 0) {
          alert("The number " + num + " is even.");
        } else {
          alert("The number " + num + " is odd.");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="showOddOrEven()">Show Odd or Even</button>
  </body>
</html>

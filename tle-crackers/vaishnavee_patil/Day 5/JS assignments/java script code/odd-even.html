<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        for (var x=0; x<=15; x++) {
            if (x === 0) {
                    console.log(x +  " is even");
            }
            else if (x % 2 === 0) {
                    console.log(x + " is even");   
            }
            else {
                    console.log(x + " is odd");
            }
        }
        </script>
    </body>
</html>

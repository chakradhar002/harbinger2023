<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function countOccurrences(array, value) {
            return array.reduce((count, element) => count + (element === value ? 1 : 0), 0);
            }
            let numbers = [1, 2, 3, 4, 5, 3];
            let count = countOccurrences(numbers, 3);
            console.log("Occurance of number:" ,count); 
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form id="passwordForm">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Submit</button>
        </form>
        <script>
            function validatePassword() {
            let password = document.getElementById("password").value;
            let hasUppercase = /[A-Z]/.test(password);
            let hasLowercase = /[a-z]/.test(password);
            let hasNumber = /\d/.test(password);
            let isValidLength = password.length >= 6 && password.length <= 20;
            if (!hasUppercase || !hasLowercase || !hasNumber || !isValidLength) {
                alert("Password must be between 6 and 20 characters and contain at least one uppercase letter, one lowercase letter, and one numeric digit.");
                return false;
            }
            return true;
            }

            let passwordForm = document.getElementById("passwordForm");
            passwordForm.addEventListener("submit", function(event) {
            event.preventDefault();
            if (!validatePassword()) {
                return;
            }
            // Submit the form if the password is valid
            passwordForm.submit();
            });
        </script>
    </body>
</html>

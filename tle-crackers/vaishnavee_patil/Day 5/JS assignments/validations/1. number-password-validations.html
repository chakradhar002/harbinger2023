<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form id="form">
            <div>
                <label for="memberNumber">Member Number:</label>
                <input type="text" id="memberNumber" name="memberNumber">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <script>
            function validateMemberNumber() {
            var memberNumber = document.getElementById("memberNumber").value;
            if (!memberNumber) {
                alert("Member number is required");
                document.getElementById("memberNumber").focus();
                return false;
            }
            if (isNaN(memberNumber)) {
                alert("Member number must be a number");
                document.getElementById("memberNumber").focus();
                return false;
            }
            return true;
            }

            function validatePassword() {
            var password = document.getElementById("password").value;
            if (!password) {
                alert("Password is required");
                document.getElementById("password").focus();
                return false;
            }
            if (password.length <= 4) {
                alert("Password must be longer than 4 characters");
                document.getElementById("password").focus();
                return false;
            }
            return true;
            }

            document.getElementById("form").onsubmit = function() {
            if (!validateMemberNumber() || !validatePassword()) {
                return false;
            }
            };
        </script>
    </body>
</html>

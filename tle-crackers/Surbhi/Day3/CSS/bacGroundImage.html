<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container {
            background-image: url(forest.jpg);
            width: 50%;
            padding: 40px;

        }

        .sub-container {
            background-color: rgb(205, 245, 232);

            border: solid black 2px;


        }
    </style>
    <title>Back-Ground Image</title>
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <p>The background-image property sets one or more background images for an element.

                By default, a background-image is placed at the top-left corner of an element, and repeated both
                vertically and horizontally.</p>

        </div>
    </div>

</body>

</html>

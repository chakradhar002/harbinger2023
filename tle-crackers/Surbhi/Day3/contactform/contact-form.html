<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://kit.fontawesome.com/91135630f5.css" crossorigin="anonymous">   
    <!-- Font Awsome js link -->   
    <script src="https://kit.fontawesome.com/91135630f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact-form.css">
    <title>Contact-form</title>
</head>

<body>
    <div class="body">
        <h3>Contact-Form</h3>
        <div class="container">

            <div class="sub-container">
                <div class="field">
                    <label for="Surname">Surname</label>
                    <div class="input">
                        <i class="fa-sharp fa-solid fa-user"></i>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="Name">Name</label>
                    <div class="input">
                        <i class="fa-sharp fa-solid fa-user"></i>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="Email">Email</label>
                    <div class="input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="Surname">Company</label>
                    <div class="input">
                        <i class="fa-solid fa-buildings"></i>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="Surname">Company Address</label>
                    <div class="input">
                        <i class="fa-solid fa-address-book"></i>

                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="Surname">Pincode</label>
                    <div class="input">
                        <i class="fa-solid fa-buildings"></i>

                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="sub-container">
                <div class="field">
                    <label for="Surname">City</label>
                    <div class="input">
                        <i class="fa-solid fa-city"></i>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="Name">Phone-number</label>
                    <div class="input">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="Email">Information</label>
                    <div class="input">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="Surname">Comment</label>
                    <div class="input">
                        <i class="fa-solid fa-comment"></i>
                        <input type="text">
                    </div>
                </div>
                <div class="field">
                    <label for="Surname">Message</label>
                    <div class="input">
                        <i class="fa-solid fa-messages"></i>
                        <textarea name="" id="" cols="20" rows="6"></textarea>
                    </div>
                </div>

            </div>


        </div>


        <button>Send</button>

   
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <title>Truncate String</title>
</head>
<body>
    <script>
        truncate_string = function (str1, length) {
  
  if ((str1.constructor === String) && (length>0)) {
      return str1.slice(0, length);
  }
};
console.log(truncate_string("Surbhi Singh Rajput",4))
    </script>
    
</body>
</html>

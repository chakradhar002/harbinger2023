<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping Two Numbers</title>
    <script>

        function clickbtn() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const ans = document.getElementById("answer");
            console.log(num1);
            console.log(num2);
            // add two numbers
            const sum = num1 + num2;

            // display the sum
            ans.innerHTML = "Sum of  :  " + sum;

        }

    </script>
</head>

<body>
    <div class="row">
        <div class="col-6">
            <label for="1st no">Enter Number</label>
            <input type="text" id="num1">
        </div><br />
        <div class="col-6">
            <label for="2nd no">Enter Number</label>
            <input type="text" id="num2">
        </div>
    </div><br />
    <button onclick="clickbtn()">Calculate</button><br /><br />
    <label id="answer"></label><br /><br>

</body>

</html>

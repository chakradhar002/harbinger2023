
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fizz-Buzz</title>
        <script>
            
            function clickbtn()
            {
                var num = document.getElementById("num").value;
                
                var answer = document.getElementById("answer");
               
    
                console.log(num);
                if(num%3==0 && num%5==0)
                {
                    answer.innerHTML="FizzBuzz";   
                }
                else if(num%5==0)
                {
                    answer.innerHTML="Buzz";
                }
                else  if(num%3==0){
                    answer.innerHTML="Fizz";
                }
                
                
               
            }
    
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-6">
                <label for="no">Enter Number</label>
                <input type="text" id="num">
            </div><br/>
            
        </div><br/>
        <button onclick="clickbtn()">Display</button><br/><br/>
        <label id="answer"></label><br/><br>
        
    </body>
    </html>

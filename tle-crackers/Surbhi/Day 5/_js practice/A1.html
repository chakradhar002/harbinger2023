
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swapping Two Numbers</title>
        <script>
            
            function clickbtn()
            {
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;  
                var ans1 = document.getElementById("answer1");
                var ans2 = document.getElementById("answer2");
    
                console.log(num1);
                console.log(num2);
    
                var temp= num1;
                num1 = num2;
                num2=temp;
                ans1.innerHTML = "Number 1 :  "+num1;
                ans2.innerHTML = "Number 2 :  "+num2;
            }
    
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-6">
                <label for="1st no">Enter Number</label>
                <input type="text" id="num1">
            </div><br/>
            <div class="col-6">
                <label for="2nd no">Enter Number</label>
                <input type="text" id="num2">
            </div>
        </div><br/>
        <button onclick="clickbtn()">Swap Numbers</button><br/><br/>
        <label id="answer1"></label><br/><br>
        <label id="answer2"></label>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Object String</title>
</head>

<body>
    <script>
        //creating object myHonda
        const myHonda = {
            //assigning property in the form of key value,Key must be valid String
            color: "red",
            wheels: 4,
            engine: { cylinders: 4, size: 2.2 },
        };
        console.log("Color of my Car Is:"+myHonda.color);
        console.log("Number Of wheels:"+myHonda.wheels);
        console.log("Engine of my Car"+myHonda.engine);
        console.log("Number Of cylinders"+myHonda.engine.cylinders);
    </script>
</body>

</html>

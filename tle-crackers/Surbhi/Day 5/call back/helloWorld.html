<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World CallBack</title>
</head>
<body>
    <h1>Call Back</h1>
    <script>
       function hello(){
        document.write("Hello!")
       }
       function callBackDemo(callBack){
        callBack();
       }
       callBackDemo(hello)
    </script>
</body>
</html>

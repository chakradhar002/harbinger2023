<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <h1>CallBack</h1>
    <script>
        function displayCallBack(booleanValue){
            if(booleanValue == true){
                callback();
            }
            else{
                return
            }
        }
        function callback(){
            document.write("This message is visible because the Boolean value is true");
        }
        displayCallBack(true);
    </script>
</body>
</html>

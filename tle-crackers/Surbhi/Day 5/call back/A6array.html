<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        function logArray(array,callback){
            for(i of array){
               callback(i);
              
            }
        }
        function callBackDemo(element){
            document.write(element +"is a " +typeof(element));
        }
        logArray([6,"surbhi",0,90],callBackDemo)
    </script>
</body>
</html>

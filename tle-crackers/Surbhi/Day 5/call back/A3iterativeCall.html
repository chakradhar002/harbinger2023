<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterative Callback</title>
</head>
<body>
    <h1>CallBack</h1>
    <script>
        function iterativeCallBack(number){
            for(let i=0;i<number;i++){
                callBack();
            }
        }
        function callBack(){
            document.write("I am being called <br>" );
        
        }
        iterativeCallBack(6);
    </script>
    
</body>
</html>

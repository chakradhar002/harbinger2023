<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="row">
          <h1 class="pb-5 pt-3">Sign Up</h1>
          <div class="col-md-4 align-self-center pe-5">
            <div class="d-flex pb-4"><i class="fa-solid fa-user align-self-center pe-4"></i><input type="text" class="form-control" id="inputAddress" placeholder="Your Name"></div>
            <div class="d-flex pb-4"><i class="fa-solid fa-envelope align-self-center pe-4"></i><input type="text" class="form-control" id="inputAddress" placeholder="Your Email"></div>
            <div class="d-flex pb-4"><i class="fa-solid fa-lock align-self-center pe-4"></i><input type="text" class="form-control" id="inputAddress" placeholder="Password"></div>
            <div class="d-flex pb-4"><i class="fa-solid fa-key align-self-center pe-4"></i><input type="text" class="form-control" id="inputAddress" placeholder="Repeat your password"></div>
            <div class="form-check pb-4"><input class="form-check-input" type="checkbox" id="gridCheck"><label class="form-check-label" for="gridCheck"> I agree all statemets in <span class="text-primary">Terms of services</span></label></div>
            <div class="text-center"><button class="btn-primary py-2 px-4 rounded">Register</button></div>
          </div>
          <div class="col-md-8 text-center"><img src="./images/background.jpg" alt="" class="img-fluid w-75 h-75"></div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

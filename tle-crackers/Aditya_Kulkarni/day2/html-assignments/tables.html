    <title>Assignment 6 | Tables</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
      }

      .table_data {

      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: row;

        align-items: center;

      <tr>
        <td class="table_data">Think like a King</td>

      </tbody>
    </table>

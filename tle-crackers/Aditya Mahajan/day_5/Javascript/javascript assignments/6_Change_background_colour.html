<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_Change background color</title>
</head>

<body>
    <h2>6_Change background color</h2>
    <a href="#" onclick="changeBodyColor('white');">White</a><br><br>
    <a href="#" onclick="changeBodyColor('red');">Red</a><br><br>
    <a href="#" onclick="changeBodyColor('blue');">Blue</a><br><br>
    <a href="#" onclick="changeBodyColor('pink');">Pink</a><br>
</body>
<script>
    function changeBodyColor(color) {
        document.body.style.background = color;
    }
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_remove specified number of string</title>
</head>

<body>
    <h2>3_remove specified number of string</h2>
    <script>
        let string_1 = "This is a car";
        document.write("Original string => " + string_1);
        string_1 = string_1.substring(7)
        document.write("<br>" + string_1);
    </script>
</body>

</html>

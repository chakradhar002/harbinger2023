<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_UPPER_CASE</title>
</head>
<body>
    <h2>2_to_UPPER_CASE</h2>
    <script>
        const text = "hello world ";
       document.writeln("lower case text  =>"+text+"<br>");
        document.writeln("Upper case text =>" + text.toUpperCase());
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check password</title>
</head>

<body>
    <h2>check a password between 6 to 20
        characters which contain at least one numeric digit, one uppercase
        and one lowercase letter</h2>
    <form name="myForm" action="#" onsubmit="validate()">
        <label>Member Password</label>
        <input type="password" name="pwd"><br><br>
        <input type="submit" value="click">
    </form>
</body>
<script>
    function validate() {
        let pwd = document.myForm.pwd.value;
        let pwd_pattern = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
        if (!pwd_pattern.test(pwd)) {
            alert("Enter valid password")
        }
    }
</script>

</html>

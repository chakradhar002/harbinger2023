<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_onsubmit event handling using regexp</title>
</head>

<body>
    <h2>
        12_onsubmit event handling using regexp
    </h2>
    <form name="myForm" action="#" onsubmit="validate()">
        <label>Member Number </label>
        <input type="text" name="number"><br><br>
        <label>Member Password</label>
        <input type="password" name="pwd"><br><br>
        <input type="submit" value="click">
    </form>
</body>
<script>
    function validate() {
        let pnumber = parseInt(document.myForm.number.value);
        let pwd = document.myForm.pwd.value;
        let number_pattern = /[0-9]{10}/;
        let pwd_pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{4,20}$/;
        if (!number_pattern.test(pnumber)) {
            alert("Must be a number");
        }
        else if (!pwd_pattern.test(pwd)) {
            alert("Enter valid password")
        }
    }
</script>

</html>

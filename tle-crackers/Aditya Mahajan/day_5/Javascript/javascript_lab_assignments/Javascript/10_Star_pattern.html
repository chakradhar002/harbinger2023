<head>

    <title>10-nested-loop-star-pattern</title>
</head>

<body>
    <h2>10 nested loop star pattern *</h2>
</body>
<script>
    console.log("10-nested-loop-star-pattern");
    function pyramid(pyramid_floors) {
        let string = "";
        for (let i = 0; i < pyramid_floors; i++) {
            for (let j = 0; j <= i; j++) {
                string += "*";
            }
            string += "\n";
        }
        console.log(`${string}`);
    }
    pyramid(5);
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of array arguments</title>
</head>

<body>
    <h2>Sum of array arguments</h2>
</body>
<script>
    console.log('14-sum-of-arguments-array');

    function sumof_arrayArgs(...array_args) {
        if (array_args.length === 1 && Array.isArray(array_args[0])) {
             
            array_args = [...array_args[0]]
            console.log('current items or values to add:', array_args);
            return array_args.reduce((n1, n2) => n1 + n2);
        }
    }

    console.log('Sum:', sumof_arrayArgs([15, 5, 10, 5, 5]));
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16- array within range</title>
</head>

<body>
    <h2>Array within a certain range</h2>
</body>
<script>
    console.log("16-Array-within-specified-range");
    function createArray(start_point, end_point) {
        let arr = [];
        // loop will iterate through specified range 
        for (let i = start_point; i < end_point; i++) {
            i=i++;
            arr.push(i);
        }
        console.log(arr);

    }
    createArray(20,50);  // calling function
</script>

</html>

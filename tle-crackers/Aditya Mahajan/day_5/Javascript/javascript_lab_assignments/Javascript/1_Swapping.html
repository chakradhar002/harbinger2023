<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_Swapping of numbers on console</title>
</head>
<body>
    <h2>1_Swapping of numbers on console</h2>
</body>
<script>
    console.log(`1-swapping-variable`);
    let var_1=2;
    let var_2=5;
    console.log(`Before swapping var_1  => ${var_1}`);      
    console.log(`Before swapping var_2  => ${var_2}`);

    [var_1,var_2] = [var_2,var_1]  // swapping logic

    console.log(`After swapping var_1   => ${var_1}`);
    console.log(`After swapping var_2   => ${var_2}`);
    
    document.write("Swapping done, value displayed on console");
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_Max of two numbers</title>
</head>

<body>
    <h2>2_Max of two numbers</h2>
</body>
<script>
    console.log("2-max-number");
    function maximum_of_two(max_num_1, max_num_2) {
        console.log(`Max number 1 => ${max_num_1}`);
        console.log(`Max number 2 => ${max_num_2}`);
        if (max_num_1 > max_num_2) {
            console.log(`Max number is => ${max_num_1}`);
        }
        else if (max_num_1 === max_num_2) {
            console.log(`${max_num_1} and ${max_num_2} are equal`);
        }
        else {
            console.log(`Max number is => ${max_num_2}`);
        }
    }
    maximum_of_two(300, 200);
</script>

</html>

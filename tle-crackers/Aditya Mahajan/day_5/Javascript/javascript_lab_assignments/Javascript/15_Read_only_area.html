<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>read only area property</title>
</head>

<body>
    <h2>read only area property</h2>
</body>
<script>
    console.log("15-read only property of area");
    // circle object
    let circle = {
        area: 3.1415926
    };
    // provides modification of an object 
    Object.defineProperty(circle, "area", {
        value: 3.1415926,
        writable: false,
        enumerable: true
    })
    console.log("CIRCLE.area = " + circle.area);
</script>

</html>

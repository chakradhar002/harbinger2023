<body>
    <h2>Sum of arguments passed to a function</h2>
</body>
<script>
    console.log("13-sum-of-arguments");
    function Sum_of_args() {
        console.log(arguments);
        let sum = 0;
        for (let i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        console.log(sum);
    }
    Sum_of_args(1, 2, 3, 4, 5);  // calling function
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Odd_Even_loop</title>
</head>

<body>
    <h2>6 odd even loop</h2>
</body>
<script>
    console.log("6-odd-even-loop");

    function oddEven(input_num) {
        for (let i = 1; i <= input_num; i++) {
            if (i % 2 == 0) {
                console.log(i + " EVEN");
            }
            else {
                console.log(i + " ODD");
            }
        }
    }

    oddEven(10);    // calling function
</script>

</html>

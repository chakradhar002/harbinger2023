<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-landscape-portrait</title>
</head>

<body>
    <h2>3_landscape portrait</h2>
</body>
<script>
    function check_landscape() {
        console.log("3-landscape-portrait");
        console.log("Landscape width  => " + screen.width);
        console.log("Landscape height => " + screen.height);

        if (screen.width > screen.height) {
            console.log("Landscape => " + true);
        }
        else {
            console.log("Landscape => " + false);
        }
    }

    check_landscape();       // calling function
</script>

</html>

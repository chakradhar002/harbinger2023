<!DOCTYPE html>

<head>

    <title>19_Check array occurances</title>
</head>

<body>
    <h2>19_Check array occurances</h2>
</body>
<script>
    console.log("19-check-array-occurances");
    function check_occurance(element) {
        const arr = [1,1,2,3,4,3,2,1,1,5,6,6,5];
        const counts = {};

        for (const num of arr) {
            counts[num] = counts[num] ? counts[num] + 1 : 1;
        }
        console.log(`Occurance of ${element} is => ` + counts[element]);
    }
    check_occurance(1);
</script>

</html>

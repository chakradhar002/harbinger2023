<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-sum-of-multiples</title>
</head>

<body>
    <h2>9 sum of multiples</h2>
</body>
<script>
    console.log("9-sum-of-multiples");
    function sum_ofMultiples() {
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                sum += i;
            }
        }
        console.log("sum of multiples of 3 & 5 upto 10 digits => " + sum);
    }
    sum_ofMultiples();
</script>

</html>

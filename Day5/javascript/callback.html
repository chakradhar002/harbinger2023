<html>
   <head>
      <style>  </style>
   </head>
   <body>
      <h1> Hello World :) :) </h1>
      <h3> The getData() function is called its arguments and the callback is executed after the completion of getData() function. </h3>
      <script>  
      
      function getData(x, y, callback){  
         document.write(" The multiplication of the numbers  from  getData()" + x + " and " + y + " is: " + (x*y) + "<br><br>" );  
         callback();  
         }  

         function update(){  
         document.write(' This is the update() method execute after the completion of getData() method.');  
         
        }  

         setTimeout(update, 5000);
        
         getData(20, 30, update);  
           
      </script>  
   </body>
</html>

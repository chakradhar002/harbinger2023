<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Validations</title>
  </head>
  <body>
    <h2>JavaScript Validation (member id)</h2>
    <form id="form">
      <input type="text" id="numbers" placeholder="Enter number "  />
      <button id="submit">Click to Submit</button>
    </form>
    <script>
      let input = document.getElementById("numbers")
      let form = document.getElementById("form")
      form.addEventListener("submit", (e) => {
        e.preventDefault()
        let number = input.value
        let pattern = /[^0-9]/g
        let ans = pattern.test(number)
        if (!ans) {
          alert("Validated")
        } else {
          alert("Not Validated")
        }
      })
    </script>
  </body>
</html>

<html>
    <body>
        <h2>JavaScript Sets</h2>
        <p>Create a Set from an Array:</p>
        <p id="demo"></p>
        <script>
// Create a Set
const letters = new Set(["A","B","C","D"]);
// List all Elements
let text = "";
letters.forEach (function(value) {
  text += value + "<br>";
})
document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>

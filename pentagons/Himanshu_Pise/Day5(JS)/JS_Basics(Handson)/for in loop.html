<html>
    <body>
        <h2>JavaScript Array.forEach()</h2>
        <p>Calls a function once for each array element.</p>
        <p id="demo"></p>
        <script>
//for in loop
const person = {fname:"paul",
                lname:"johnson",
                 age:25
                };
  let txt = "";
for (let x in person) {
  txt += person[x] + " ";
  console.log(person.age)
  console.log(person.fname)
}
document.getElementById("demo").innerHTML = txt;
        </script>
    </body>
</html>

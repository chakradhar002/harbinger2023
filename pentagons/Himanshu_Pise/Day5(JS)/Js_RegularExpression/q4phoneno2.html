<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q4</title>
    </head>
    <body>
        <form id="pwdform">
            <input type="password" id="password">
            <input type="submit">
        </form>
        <script>
        let form = document.getElementById("pwdform")
        let passwordElement = document.getElementById("password")
        form.addEventListener("submit" , e=>{
            e.preventDefault()
            let password = passwordElement.value
            //regex exp for password between 6 to 20
            let pattern = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{6,20}$/
            if(!pattern.test(password)){
                alert("Password should contain atleast a digit and atleast a smallcase letter and a uppercase letter")
                return
            }
            alert("password validated")
        })
        </script>
    </body>
</html>

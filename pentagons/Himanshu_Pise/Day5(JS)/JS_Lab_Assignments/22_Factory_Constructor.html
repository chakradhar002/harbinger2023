<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q22| Object Create Object Factory Constructor Function</title>
    </head>
    <body>
        <script>
// Function creating new objects without use of 'new' keyword(constructor)
   function createRobot(name) {
    return {
        name: name,
        talk: function () {
            console.log('My name is '
            + name + ', the robot.');
        }
    };
}
//Create a robot with name Chitti
const robo1 = createRobot('Chitti');
robo1.talk();
// Create a robot with name Chitti 2.O Upgraded
const robo2 = createRobot('Chitti 2.O Upgraded');
robo2.talk();
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of Multiples of 3 & 5</title>
    </head>
    <body>
        <script>
          const Multiples = number =>{
    let sum = 0
    for (let i = 0 ; i <= number ; i++){
        if(i % 3 === 0){
            sum += i
        }
        if(i % 5 === 0){
            sum+= i
        }
    }
    return sum
}
console.log(`Multiple of 10 is \n ${Multiples(10)}`)
        </script>
    </body>
</html>

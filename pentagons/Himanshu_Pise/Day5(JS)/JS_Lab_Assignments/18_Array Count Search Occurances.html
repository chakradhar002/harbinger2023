        <title>Q17| Array Count Search Occurances </title>
    </head>
    <body>
        <script>
            const CountSearchoccurence = (array  , value) => {
            let result  = 0
            for (let val of array) {
                if(value === val){
                    result++
                }
            }
            return result
        }
console.log(CountSearchoccurence([25 , 0 , 23, 25, 21, 25, ] , 23))
console.log(CountSearchoccurence([25 , 0 , 23, 25, 21, 25, ] , 24))
console.log(CountSearchoccurence([25 , 0 , 23, 25, 21, 25, ] , 25))
        </script>
    </body>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q12|Show Prime Numbers</title>
    </head>
    <body>
        <script>
          const isPrime = number => {
        let num = 1
        for (let i = num+ 1 ; i < number ; i++){
            if(number % i == 0){
                return false
            }
        }
        return true
}

const primeTillNumber = number => Array.from({length : number} , (_ , index) => index + 2).filter(value => isPrime(value))

primeTillNumber(20).forEach(primeno => console.log(`PRIME NUMBER :  ${primeno}`))
        </script>
    </body>
</html>

        <title>Q7|Count Truthy Falsy Values</title>
    </head>
    <body>
        <script>
          function arrayCount(arr) {
            let count = 0;
            for(let element of arr) if(element==true && element==1) count++;
            return count;
        }
        console.log(arrayCount([false,true,null,0,undefined , null , "" , NaN , 1, "string"]))
        </script>
    </body>

        <title>Q13| Sum Of Arguments</title>

    <body>
        <script>
          function sum_of_argument(args) {
    // Arrow functions do not have an arguments binding.
        let sum = 0
        for (let i = 0 ; i< arguments.length ; i++){
            sum += arguments[i]
            //The arguments.length data property contains the number of arguments passed to the function.
        }
        return sum
}


console.log(sum_of_argument(2 , 3 , 4 , 6))
        </script>
    </body>

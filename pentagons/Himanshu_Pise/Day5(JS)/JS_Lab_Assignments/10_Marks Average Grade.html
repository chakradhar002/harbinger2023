<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q10|Marks Average Grade</title>
    </head>
    <body>
        <script>
         const Grade = marks => {
            let sum = 0
            let total = 100 * marks.length
            marks.forEach(mark => sum+=mark)
            let avg = (sum / total) * 100
            if(avg <= 70){
                return 'D'
            }else if(avg < 80){
                return 'C'
            }else if (avg < 90){
                return 'B'
            }else {
                return 'A'
            }
}
console.log(`Grade : ${Grade([90 , 90 , 90 , 92])}`)
        </script>
    </body>
</html>

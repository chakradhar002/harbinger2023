<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q20|Array Filter Sort Map</title>
    </head>
    <body>
        <script>
        // FILTER
        const words = ['acbdhdsbc','scacaduac','dcn','idn'];
        const result = words.filter(word => word.length > 6);
        console.log(" Filter:" + result)
        //SORT
        let students = [
    {
        firstName: 'ABC',
        lastName: 'XYZ',
        age: 20,
    },
    {
        firstName: 'SDF',
        lastName: 'ASDF',
        age: 19,

    }
];
    console.log(students.sort((a, b) => {
    return a.age - b.age;}))
    //MAP
    const numbers = [4, 9, 16, 25];
    const newArr = numbers.map(Math.sqrt)
    console.log("Mapp(sqrt) " + newArr)
        </script>
    </body>
</html>

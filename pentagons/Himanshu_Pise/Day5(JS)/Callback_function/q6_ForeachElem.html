<!-- Write a function forEachElem that takes in an array and a callback. Call the callback on each element in the array.
Create a function logEachElem that takes an array as an argument logs every element in the input array. Use forEachElem inside the body of your function.
Create a function logArrTypes that uses the forEachElem method to log each array element followed by its type.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
</head>
<body>
    <script>
        const forEachElem = (array , callback) =>{
    array.forEach(e =>{
        callback(e)
    })
}
const logEachElem = (array) =>{
    forEachElem(array , console.log)
}
const logTypes = element => {console.log(`${element} has type of ${typeof element}`)}
const logArrayTypes = (array) =>{
    forEachElem(array , logTypes)
}
const callback = (element) => {
    console.log(`$ ${element}`)
}
forEachElem([1, 2, 3, 4] , callback)
logEachElem([1, 2, 3, 4])
logArrayTypes( [1,"Hi", true, {color: "green"}] )
    </script>
</body>
</html>

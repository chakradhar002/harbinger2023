a. Write a function called myFilter that takes in an array and a callback as arguments. The callback should take in an value and return a boolean. myFilter should return a new array with only values that return true when passed into the callback.
b. Write a function called removeEvenNumbers that takes in an array and returns an array with all the even numbers removed.
c. Write a function called removeShortWords that takes in an array and returns an array with all strings containing fewer than 4 characters removed. -->

<body>
    <script>
        const myFilter = (array , callback ) =>{
    let result = []
    for (let value of array){
        if(callback(value)){
            result.push(value)
        }
    }
    return result
}
    //remove even number
    const removeEvenNumbers = (array) => {
        return myFilter(array , e => e % 2)
    }
    //remove short characters
    const removeShortCharacters = (array) =>{
        return myFilter(array , e => e.length > 4)
    }

    </script>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>q10</title>
        <style>
        form{
            max-width: 50%;
            margin: 0 auto;
        }

        .w-100{
            padding: 0;
            margin: 0;
            min-width: 100%;
        }

        .w-50{
            width: 50%;
        }

        .w-30{
            width: 30%;
        }

        .w-20{
            width: 20%;
        }

        select,input{
            max-width: 100%;
            margin-top: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        label{
            margin-top: 10px;
        }

        .form_control{
            min-width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-self: center;
        }

        .m-0{
            margin: 0;
            padding: 0;
        }
        .ml-10{
            margin-left: 10px;
        }

        .p-10{
            padding: 10px 0px;
        }
        .form_element{
            display: flex;
            flex-direction: column;
        }

        .btn{
            padding: 10px 20px;
            background-color: rgb(92, 192, 226);
            color: aliceblue;
            border: none;
            border-radius: 4px;
        }

        .btn:hover{
            background-color: rgb(33, 171, 218);
        }
        </style>
    </head>
    <body>
        <form>
            <div class="form_control">
                <div class="form_element w-50">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" id="email">
                </div>
                <div class="form_element w-50  ml-10">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password">
                </div>
            </div>
            <div class="form_control ">
                <div class="form_element w-100">
                    <label for="address">Address</label>
                    <input type="text" placeholder="1234 Main St" id="address">
                </div>
            </div>
            <div class="form_control">
                <div class="form_element w-100">
                    <label for="address2">Address 2</label>
                    <input type="text" placeholder="Apartment, studio, or floor" id="address2">
                </div>
            </div>
            <div>
                <div class="form_control">
                    <div class="form_element w-50">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                    <div class="form_element w-30  ml-10">
                        <label for="state">State</label>
                        <select id="state">
                            <option>Choose</option>
                            <option>Maharastra</option>
                            <option>Kerala</option>
                            <option>Tamil Nadu</option>
                            <option>Chhatisgarh</option>
                            <option>Andhra Pradesh</option>
                        </select>
                    </div>
                    <div class="form_element w-20  ml-10">
                        <label for="zip">Zip code</label>
                        <input type="text" id="zip">
                    </div>
                </div>
                <div class="p-10">
                    <input type="checkbox" id="check" class="m-0">
                    <label for="check">Check me out</label>
                </div>
            </div>
            <div>
                <button class="btn ">Submit</button>
            </div>
        </form>
    </body>
</html>

<html>
    <head>
        <style>
p.dotted {border-style: dotted;border-color: rgb(22, 46, 68);}
p.dashed {border-style: dashed;border-color: antiquewhite;}
p.solid {border-style: solid;border-color: aqua;}
p.double {border-style: double;border-color: aquamarine;}
p.groove {border-style: groove;border-color: azure;}
p.ridge {border-style: ridge;border-color: rgb(93, 122, 122);}
p.inset {border-style: inset;border-color: beige;}
p.outset {border-style: outset;border-color: bisque;}
p.none {border-style: none;}
p.hidden {border-style: hidden;border-color: blanchedalmond;}
p.mix {border-style: dotted dashed solid double; border-color: brown;}
        </style>
    </head>
    <body>
        <h2>The border-style Property</h2>
        <p>This property specifies what kind of border to display:</p>
        <p class="dotted">A dotted border.</p>
        <p class="dashed">A dashed border.</p>
        <p class="solid">A solid border.</p>
        <p class="double">A double border.</p>
        <p class="groove">A groove border.</p>
        <p class="ridge">A ridge border.</p>
        <p class="inset">An inset border.</p>
        <p class="outset">An outset border.</p>
        <p class="none">No border.</p>
        <p class="hidden">A hidden border.</p>
        <p class="mix">A mixed border.</p>
    </body>
</html>

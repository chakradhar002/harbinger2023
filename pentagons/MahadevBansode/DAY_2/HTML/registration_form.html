<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <title>Assignment 9</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <form class="row g-3">
               <div class="col-md-6">
                  <label for="useremail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="useremail">
               </div>
               <div class="col-md-6">
                  <label for="userpassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="userpassword">
               </div>
               <div class="col-12">
                  <label for="useraddress1" class="form-label">Address</label>
                  <input type="text" class="form-control" id="useraddress1" placeholder="">
               </div>
               <div class="col-12">
                  <label for="useraddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="useraddress2" placeholder="">
               </div>
               <div class="col-md-6">
                  <label for="usercity" class="form-label">City</label>
                  <input type="text" class="form-control" id="usercity">
               </div>
               <div class="col-md-4">
                  <label for="userstate" class="form-label">State</label>
                  <select id="userstate" class="form-select">
                     <option selected disabled>Choose from below</option>
                     <option>Arunachal Pradesh</option>
                     <option>Bihar</option>
                     <option>Chattisgarh</option>
                     <option>Delhi</option>
                     <option>Jharkhand</option>
                     <option>Maharashtra</option>
                     <option>Telegana</option>
                  </select>
               </div>
               <div class="col-md-2">
                  <label for="usercitypincode" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="usercitypincode">
               </div>
               <div class="col-12">
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox" id="gridCheck">
                     <label class="form-check-label" for="gridCheck">
                     Check me out
                     </label>
                  </div>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary ">Sign in</button>
               </div>
            </form>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"></script>
   </body>
</html>

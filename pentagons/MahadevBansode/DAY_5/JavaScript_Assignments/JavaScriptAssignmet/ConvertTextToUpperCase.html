<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Strings</h1>
    <h2>To toUpperCase() Method</h2>
    <p>Hello World!</p>
    <p id="demo"></p>
    <script>
      let text = "Hello World!";
      let result = text.toUpperCase();
      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>

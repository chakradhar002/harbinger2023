<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript form validation - Password Checking - 2</title>
    <link rel="stylesheet" href="form-style.css" type="text/css" />
    <script>
      function CheckPassword(inputtxt) {
        var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
        if (inputtxt.value.match(passw)) {
          alert("Correct Password...");
          return true;
        } else {
          alert("Wrong...!");
          return false;
        }
      }
    </script>
  </head>
  <body onload="document.form1.text1.focus()">
    <h3>
      Input Password and Submit [6 to 20 characters which contain at least one
      numeric digit, one uppercase and one lowercase letter]
    </h3>
    <form name="form1" action="#">
        Enter Password :<br><br>
        <input type="text" name="text1" /><br><br>
        <input type="submit" name="submit" value="Submit" onclick="CheckPassword(document.form1.text1)"/>
    </form>
  </body>
</html>

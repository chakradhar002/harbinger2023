<!DOCTYPE html>
<html>
   <head>
      <style>
         div {
         border: 1px solid black;
         margin-top: 100px;
         margin-bottom: 100px;
         margin-right: 200px;
         margin-left: 80px;
         background-color: lightblue;
         }
         div {
         border: 1px solid black;
         margin: 25px 50px;
         background-color: lightblue;
         }
      </style>
   </head>
   <body>
      <h2>Using individual margin properties</h2>
      <div>This div element has a top margin of 100px, a right margin of 200px, a bottom margin of 100px, and a left margin of 80px.</div>
      <h2>The margin shorthand property - 2 values</h2>
      <div>This div element has a top and bottom margin of 25px, and a right and left margin of 50px.</div>
   </body>
</html>

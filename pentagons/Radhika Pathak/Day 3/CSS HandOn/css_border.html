<!DOCTYPE html>
<html>
   <head>
      <style>
         p.dotted {border-style: dotted; color: rgb(202, 24, 24);}
         p.dashed {border-style: dashed; color:rgb(37, 170, 179);}
         p.solid {border-style: solid; color:rgb(27, 41, 104);}
         p.double {border-style: double; color:rgb(24, 66, 202);}
         p.groove {border-style: groove; color:rgb(196, 140, 57);}
         p.ridge {border-style: ridge; color:rgb(4, 19, 46);}
         p.inset {border-style: inset; color:rgb(202, 24, 187);}
         p.outset {border-style: outset; color:rgb(99, 72, 126);}
         p.none {border-style: none; color:rgb(13, 102, 61);}
         p.hidden {border-style: hidden; color:rgb(190, 202, 24);}
         p.mix {border-style: dotted dashed solid double; color:rgb(202, 193, 24);}
      </style>
   </head>
   <body>
      <h2>The border-style Property</h2>
      <p>This property specifies what kind of border to display:</p>
      <p class="dotted">A dotted border.</p>
      <p class="dashed">A dashed border.</p>
      <p class="solid">A solid border.</p>
      <p class="double">A double border.</p>
      <p class="groove">A groove border.</p>
      <p class="ridge">A ridge border.</p>
      <p class="inset">An inset border.</p>
      <p class="outset">An outset border.</p>
      <p class="none">No border.</p>
      <p class="hidden">A hidden border.</p>
      <p class="mix">A mixed border.</p>
   </body>
</html>

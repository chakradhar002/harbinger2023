<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
</head>

<body>
    <h2>Find the Sum of Multiples of 3 & 5:</h2>
    <script type="text/javascript">
        function sumOfMultiples(curLimit) {

            let sum = 0;

            for (let num = 0; num <= curLimit; num++) {
                if (num % 3 === 0 || num % 5 === 0) {
                    sum += num;
                }
            }
            // return sumOfMultipleValue;
            document.write(`sumOfMultipleValue of 3 & 5 upto ${curLimit} is:`, sum);
        }

        sumOfMultiples(20);
    </script>
</body>

</html>

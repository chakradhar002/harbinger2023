    <title>Maximum Number</title>
</head>
<body>
</body>
<script type="text/javascript">
    let first_number = prompt("Enter First Number:");
    let second_number = prompt("Enter Second Number:");
    var maximum=Math.max(first_number,second_number);
    document.write("First Number:",first_number +"<br>Second Number:",second_number
    +"<br>Maximum Number:",maximum);
    
</script>

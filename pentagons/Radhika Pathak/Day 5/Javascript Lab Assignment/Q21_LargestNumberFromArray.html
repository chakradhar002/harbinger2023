<body>
    <h2>Find Largest Number from Array:</h2>
    <script type="text/javascript">
         function getLargestNumber(array) {
            if (array.length <= 0) return 'Array is Empty There is Nothing to search!!';

            return array.reduce((largetNumber, curentSearchElement) => {
                return (curentSearchElement > largetNumber) ? curentSearchElement : largetNumber;
            })
        }

        const myarray = [100,23,45,667,677,54,4];
        const largestArray = (getLargestNumber(myarray));
        document.write('<br>Array is:',myarray);

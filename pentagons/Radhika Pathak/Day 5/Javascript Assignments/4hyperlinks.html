<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change Background Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="nav justify-content-center">
        <a
          class="me-4 text-decoration-none text-primary"
          onclick="onClickWhite()"
          id="white"
          href="#"
          >White</a
        >
        <a
          class="me-4 text-decoration-none text-danger"
          onclick="onClickRed()"
          id="red"
          href="#"
          >Red</a
        >
        <a
          class="me-4 text-decoration-none text-info"
          onclick="onClickBlue()"
          id="blue"
          href="#"
          >Blue</a
        >
        <a
          class="me-4 text-decoration-none text-warning"
          onclick="onClickPink()"
          id="pink"
          href="#"
          >Pink</a
        >
      </div>
</body>
<script>
    let white=document.getElementById("white");
    let red=document.getElementById("red");
    let blue=document.getElementById("blue");
    let pink=document.getElementById("pink");
    function onClickWhite() {
      document.body.style.backgroundColor = "white";
    }

    function onClickRed() {
      document.body.style.backgroundColor = "red";
    }

    function onClickBlue() {
      document.body.style.backgroundColor = "blue";
    }

    function onClickPink() {
      document.body.style.backgroundColor = "pink";
    }
    
</script>
</html>

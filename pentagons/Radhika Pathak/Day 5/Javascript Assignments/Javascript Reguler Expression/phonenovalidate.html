<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Number Validate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <style>
            .form-style
            {
                margin-top: 10%;
                margin-left: 30%;
                margin-right: 50%;
                width: 30%;
                height: 30%;
            }
        </style>
</head>
<body>
    <div class="form-style">
        <form>
            <div class="form-group">
              <label for="ENterPhoneNo">Phone NO</label>
              <input type="text" class="form-control" id="pno" aria-describedby="" placeholder="Enter Number1">
            </div>
            <button class="btn btn-outline-info" id="element" onclick="validate()">Submit</button>
        </form>
    </div>
</body>
<script>
    
    var pno=document.getElementById("pno");
    function validate()
    {
        var result = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
            if (pno.match(result)) {
                alert("Valid Phone number");
                return true;
            }
            else {
                alert("Not valid");
                return false;
            }
    }
</script>
</html>

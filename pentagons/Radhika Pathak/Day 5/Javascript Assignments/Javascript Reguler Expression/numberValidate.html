<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Number Validate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        .form-style {
            margin-top: 10%;
            margin-left: 30%;
            margin-right: 50%;
            width: 30%;
            height: 30%;
        }
    </style>
</head>

<body>
    <div class="form-style">
        <form>
            <div class="form-group">
                <label for="ENterNo">NUMBER1</label>
                <input type="text" class="form-control" id="num" aria-describedby="" placeholder="Enter Number1">
            </div>
            <button class="btn btn-outline-info" id="element" onclick="validate()">Submit</button>
        </form>
    </div>
</body>
<script>
    var num = document.getElementById("num");
    function validate() {
        let result = /[0-9]/

        if (!result.test(num)) {
            alert("Enter only numbers")
            return
        }
        else{
        alert("Valid number")
        }
    }
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Validate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        .form-style {
            margin-top: 10%;
            margin-left: 30%;
            margin-right: 50%;
            width: 30%;
            height: 30%;
        }
    </style>
</head>

<body>
    <div class="form-style">
        <form>
            <div class="form-group">
                <label for="ENterPassword">Password</label>
                <input type="password" class="form-control" id="pass" aria-describedby="" placeholder="Enter Password">
            </div>
            <button class="btn btn-outline-info" id="element" onclick="validate()">Submit</button>
        </form>
    </div>
</body>
<script>
    var newPassword = document.getElementById("pass").newPassword.value;
    function validate() {
        
        var minNumberofChars = 6;
        var maxNumberofChars = 20;
        var regularExpression = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,20}$/;
        if (newPassword.length < minNumberofChars || newPassword.length > maxNumberofChars) {
            alert("Password must be between 6 to 20 characters");
            return false;
        }
        if (!regularExpression.test(newPassword)) {
            alert("password should contain atleast one number and one special character");
            return false;
        }
    }
</script>

</html>

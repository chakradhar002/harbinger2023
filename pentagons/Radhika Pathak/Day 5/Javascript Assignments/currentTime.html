<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <title>Current Time</title>
    <style>
        .form-style {
            margin-top: 10%;
            margin-left: 30%;
            margin-right: 50%;
            width: 30%;
            height: 30%;
        }
        </style>
    </head>
    <body>
        <h2>Displaying Current time.</h2>
    <div class="form-style">
        <form>
            <div class="form-group">
                <label for="DisplayingTime">Current time is:</label>
                <input type="text" class="form-control" id="time" aria-describedby="" placeholder="">

            </div>
        
        <script>
            let time = document.getElementById("time")
            setInterval(()=>{
                let date = new Date()
                time.value=`${date.getHours()} : ${date.getMinutes()} : ${date.getSeconds()}`
            },1000)
        </script>
    </body>
</html>

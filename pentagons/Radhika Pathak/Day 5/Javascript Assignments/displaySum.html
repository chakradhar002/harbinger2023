<body>
    <div class="form-style">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">NUMBER1</label>
              <input type="text" class="form-control" id="text1" aria-describedby="" placeholder="Enter Number1">
              
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">NUMBER2</label>
                <input type="text" class="form-control" id="text2" aria-describedby="emailHelp" placeholder="Enter Number2">
                
              </div>
        <button class="btn btn-outline-info" id="element" onclick="addNumber()">Calculate</button>
        </form>
        
    </div>

        <script>

            function addNumber(){
                var num1 = parseInt(document.getElementById("text1").value);
                var num2 = parseInt(document.getElementById("text2").value);

                var sum = num1 + num2;

                alert("Sum:"+sum)

            }
        </script>

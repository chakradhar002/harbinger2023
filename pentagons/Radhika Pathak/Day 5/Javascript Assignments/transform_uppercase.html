<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uppercase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        .form-style {
            margin-top: 10%;
            margin-left: 30%;
            margin-right: 50%;
            width: 30%;
            height: 30%;
        }
    </style>
</head>

<body>
    <h2>Convert text to uppercase when mouse is taken away from it.</h2>
    <div class="form-style">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter text</label>
                <input type="text" class="form-control" id="str1" aria-describedby=""
                    placeholder="Enter text and take mouse awat from it">

            </div>
            <p class="text-center" id="result"></p>
</body>
<script>
    let mystring = document.getElementById("str1");
    let result = document.getElementById("result");
    mystring.addEventListener("mouseout", () => {
        result.innerHTML = mystring.value.toUpperCase();
    });

    mystring.addEventListener("mouseover", () => {
        result.innerHTML = "";
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Max Array</title>
</head>

<body>
    <h2>Generate array with min and max:</h2>
    <script type="text/javascript">
        function generateArray(start, end) {
            const myarray = [];
            for (let curNum = start; curNum <= end; curNum++) {
                myarray.push(curNum);
            }
            return myarray;
        }
        const range1 = generateArray(1, 10);
        document.write("Array Generated:",range1);
        
    </script>
</body>

</html>

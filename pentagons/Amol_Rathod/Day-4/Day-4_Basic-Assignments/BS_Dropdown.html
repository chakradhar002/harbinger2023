<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>BootStrap Dropdown | Day 4</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="text-center text-warning py-4">Bootstrap Dropdown List</h1>

          <div class="btn-group">
            <button
              class="btn btn-info dropdown-toggle"
              type="button"
              id="triggerId"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Bootstrap dropdown list
            </button>
            <div
              class="dropdown-menu dropdown-menu-start"
              aria-labelledby="triggerId"
            >
              <h6 class="dropdown-header">Dropdown header</h6>
              <a class="dropdown-item" href="#">Buy</a>
              <a class="dropdown-item" href="#">Rent</a>
              <a class="dropdown-item" href="#">Watch Online</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

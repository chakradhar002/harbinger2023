<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">

    <title>General Information</title>
</head>

<body>

    <div class="container">
        <div class="row px-5 py-3">

            <div class="col-md-6 bg-light px-5">
                <h2 class="py-4 text-primary">General Information</h2>

                <form>
                    <div class="form-title">
                        <div class="mb-4">
                            <select class="form-select form-select-md" name="" id="">
                                <option selected>Title</option>
                                <option value="">Shri.</option>
                                <option value="">Mr.</option>
                                <option value="">Mrs.</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-4">
                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="First name">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="mb-4">
                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="Last name">
                            </div>
                        </div>
                    </div>

                    <div class="form-position-dropdown">
                        <div class="mb-4">
                            <select class="form-select form-select-nd" name="" id="">
                                <option selected>Position</option>
                                <option value="">Trainee</option>
                                <option value="">Manager</option>
                                <option value="">HR</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-position">
                        <div class="mb-4">
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                placeholder="Position">
                        </div>
                    </div>

                    <div class="bussiness-related-info">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                        placeholder="Position">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-4">
                                    <select class="form-select form-select-md" name="" id="">
                                        <option selected>Employees</option>
                                        <option value="">Trainer</option>
                                        <option value="">Experienced</option>
                                        <option value="">Associate</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
            <div class="col-md-6 px-5 bg-primary contact-infomation">
                <h2 class="py-4 text-white">Contact Details</h2>

                <form action="">
                    <div class="mb-4 ">
                        <input type="text" class="form-control bg-primary text-light" name="" id=""
                            aria-describedby="helpId" placeholder="Street + Nr">
                    </div>
                    <div class="mb-4 ">
                        <input type="text" class="form-control bg-primary text-light" name="" id=""
                            aria-describedby="helpId" placeholder="Additional Information">
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="mb-4">
                                <input type="text" class="form-control bg-primary text-light" name="" id=""
                                    aria-describedby="heldID" placeholder="ZIP Code">
                            </div>
                        </div>

                        <div class="col-sm-8">
                            <div class="mb-4">
                                <input type="text" class="form-control bg-primary text-light" name="" id=""
                                    aria-describedby="heldID" placeholder="Place">
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 ">
                        <input type="text" class="form-control bg-primary text-light" name="" id=""
                            aria-describedby="helpId" placeholder="Country">
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="mb-4">
                                <input type="text" class="form-control bg-primary text-light" name="" id=""
                                    aria-describedby="heldID" placeholder="Code +">
                            </div>
                        </div>

                        <div class="col-sm-8">
                            <div class="mb-4">
                                <input type="text" class="form-control bg-primary text-light" name="" id=""
                                    aria-describedby="heldID" placeholder="Phone Number">
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 ">
                        <input type="email" class="form-control bg-primary text-light" name="" id=""
                            aria-describedby="helpId" placeholder="Your Email">
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label text-white ps-2" for="">
                            I do accept the <a href="" class="text-white">Terms and Conditions</a> of your site
                        </label>
                    </div>
                    <div class="mb-4">
                        <button type="button" class="btn btn-light btn-outline-warning text-center px-4 py-2">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>

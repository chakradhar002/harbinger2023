<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Main CSS file -->

    <title>Assignment 1 - General Information | Day 4</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row px-5 py-3">
        <!-- Billing Address -->
        <div class="col-md-8">
          <form action="">
            <div class="row">
              <h4 class="py-4">Billing Address</h4>

              <!-- First Name -->
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder=""
                  />
                </div>
              </div>

              <!-- Last Name -->
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder=""
                  />
                </div>
              </div>
            </div>

            <!-- Username -->
            <div class="mb-4">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroup"
                  placeholder="Username"
                />
              </div>
            </div>

            <!-- Email  -->
            <div class="col">
              <div class="mb-4">
                <label for="" class="form-label">Email (Optional)</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id=""
                  aria-describedby="helpId"
                  placeholder="you@example.com"
                />
              </div>
            </div>

            <!-- Address -->
            <div class="col">
              <div class="mb-4">
                <label for="" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id=""
                  aria-describedby="helpId"
                  placeholder="1234 Main St"
                />
              </div>
            </div>

            <!-- Address 2 (Optional) -->
            <div class="col">
              <div class="mb-4">
                <label for="" class="form-label">Address 2 (Optional )</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id=""
                  aria-describedby="helpId"
                  placeholder="Apartment or suit"
                />
              </div>
            </div>

            <!-- Country, State, Zip -->
            <div class="col mb-4 border-bottom border-secondary">
              <div class="row">
                <div class="col-md-4">
                  <div class="mb-4">
                    <label for="" class="form-label">Country</label>
                    <select class="form-select form-select-md" name="" id="">
                      <option selected>Choose..</option>
                      <option value="">India</option>
                      <option value="">USA</option>
                      <option value="">Russia</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="mb-4">
                    <label for="" class="form-label">State</label>
                    <select class="form-select form-select-md" name="" id="">
                      <option selected>Choose..</option>
                      <option value="">Maharashtra</option>
                      <option value="">Telangana</option>
                      <option value="">Bihar</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-4">
                  <label for="" class="form-label">Zip</label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder=""
                  />
                </div>
              </div>
            </div>

            <!-- checkboxes  -->
            <div class="mb-4 border-bottom border-secondary">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id=""
                />
                <label class="form-check-label" for="">
                  Shipping address is same as my billing address.
                </label>
              </div>
              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id=""
                />
                <label class="form-check-label" for="">
                  Save this information for next time.
                </label>
              </div>
            </div>

            <!-- Payment -->
            <div class="mb-4">
              <h4 class="mb-3">Payment</h4>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="payment"
                  id=""
                  checked
                />
                <label class="form-check-label" for=""> Credit Card </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="payment"
                  id=""
                />
                <label class="form-check-label" for=""> Debit Card </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="payment"
                  id=""
                />
                <label class="form-check-label" for=""> Paypal </label>
              </div>
            </div>

            <!-- Card name and Card Number -->
            <div class="mb-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="">
                    <label for="" class="form-label">Name on card</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder=""
                    />
                  </div>
                </div>

                <!-- Last Name -->
                <div class="col-md-6">
                  <div class="">
                    <label for="" class="form-label">Credit card number</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Expiration and CVV -->
            <div class="mb-4 border-bottom border-secondary">
              <div class="row">
                <div class="col-md-3">
                  <div class="mb-4">
                    <label for="" class="form-label">Expiration</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder=""
                    />
                  </div>
                </div>

                <!-- Last Name -->
                <div class="col-md-3">
                  <div class="mb-4">
                    <label for="" class="form-label">CVV</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Button Continue to checkout -->
            <div class="col">
              <div class="mb-4">
                <button type="button" class="btn btn-primary w-100">
                  Continue to checkout
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-4">
          <div class="row">
            <form action="">
              <div class="row">
                <!-- Your cart and badges -->
                <div class="col-md-6">
                  <h4 class="py-4">Your Cart</h4>
                </div>

                <div class="col-md-6 py-4 text-end">
                  <span class="badge bg-primary">6</span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- Create an HTML page with two textboxes and a Calculate button:
When user enters the numbers and clicks the Calculate button, it
has to alert the sum. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Main CSS file -->

    <title>Day 5 | Basic Assignment 4</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4 class="text-primary text-center my-5">
            Day 5 | Basic Assignment 4
          </h4>

          <div class="mb-3 w-50 m-auto">
            <input
              type="number"
              class="form-control mb-4"
              name=""
              id="num1"
              aria-describedby="helpId"
              placeholder="Enter first number"
            />

            <input
              type="number"
              class="form-control mb-4"
              name=""
              id="num2"
              aria-describedby="helpId"
              placeholder="Enter second number"
            />
          </div>

          <div class="text-center">
            <button class="btn btn-outline-info" id="btn">Calculate</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    let btn = document.getElementById("btn");

    btn.addEventListener("click", () => {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      num1 = parseInt(num1);
      num2 = parseInt(num2);

      alert(`${num1} + ${num2} = ${num1 + num2}`);
    });
  </script>
</html>

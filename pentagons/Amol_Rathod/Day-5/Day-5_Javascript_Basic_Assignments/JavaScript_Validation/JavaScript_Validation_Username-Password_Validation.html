<!-- Write validation functions and modify the onSubmit event Handler
in the form code to validate the following form fields:
1. Member number
• Must be entered
• Must be a number
2. Password
• Must be entered
• Must be longer than 4 characters
If an error occurs, use an alert box to display an error message
for the first field in error and place the cursor in the first
field in error. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Main CSS file -->

    <title>Day 5 | JavaScript Validations</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-primary text-center my-5">
            Day 5 | JavaScript Validations
          </h1>

          <div class="w-50 my-4 m-auto">
            <input
              type="text"
              autofocus
              class="form-control"
              name=""
              id="username"
              aria-describedby="helpId"
              placeholder="Enter your username"
            />
          </div>

          <div class="w-50 my-4 m-auto">
            <input
              type="password"
              class="form-control"
              name=""
              id="password"
              aria-describedby="helpId"
              placeholder="Enter your password"
            />
          </div>

          <div class="w-50 my-4 m-auto text-center">
            <button
              type="button"
              onclick="validation()"
              id="submit"
              class="btn btn-primary"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    let username = document.querySelector("#username");

    let password = document.querySelector("#password");

    let submit = document.querySelector("#submit");

    function validation() {
      if (username.value == "") {
        alert("Please enter the username");
      } else if (password.value == "") {
        alert(`Please enter the password`);
      } else if (isNaN(password.value)) {
        alert("Password must be a number");
      } else if (password.value.length <= 4) {
        alert("Password must be greater than 4 characters");
      } else {
        alert(`Hey ${username.value}, your validation is Successful.`);
      }
    }
  </script>
</html>

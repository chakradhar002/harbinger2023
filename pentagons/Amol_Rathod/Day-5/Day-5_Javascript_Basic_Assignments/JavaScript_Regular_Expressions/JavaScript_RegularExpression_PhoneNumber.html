<!-- Write validation functions and modify the onSubmit event Handler
in the form code to validate the following form fields:
1. Phone Number
• Must be entered
• Must be in below format
 XXX-XXX-XXXX
 XXX.XXX.XXXX
 XXX XXX XXXX  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Main CSS file -->

    <title>Day 5 | JavaScript Validations</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-primary text-center my-5">
            Day 5 | JavaScript Validations
          </h1>

          <div class="w-50 my-4 m-auto">
            <input
              type="tel"
              autofocus
              class="form-control"
              name=""
              id="phone"
              aria-describedby="helpId"
              placeholder="Enter your phone number"
            />
          </div>

          <div class="w-50 my-4 m-auto text-center">
            <button
              type="button"
              onclick="validation()"
              id="submit"
              class="btn btn-primary"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    let phone = document.querySelector("#phone");

    let submit = document.querySelector("#submit");

    function validation() {
      let phonePattern = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;

      if (!phone.value.match(phonePattern)) {
        alert(
          "Phone number can not be empty, must be a number and must be in 'xxx-xxx-xxxx' or 'xxx.xxx.xxxx' or 'xxx xxx xxxx'"
        );
        return;
      }
      alert("Phone number validate successfully.");
    }
  </script>
</html>

<!-- Create program to display current time in a textbox (HH:MM:SS)
such that the value in the time textbox is dynamic (Time should
get updated every second) and not static.
[Hint: Use setTimeOut function] -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Day 5 | Basic Assignment 9</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4 class="text-primary text-center my-5">
            Day 5 | Basic Assignment 9
          </h4>

          <div class="nav justify-content-center">
            <input
              class="text-center text-danger fw-bold"
              type="text"
              name=""
              id="dynamicTime"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>

  <script type="text/javascript">
    let dynamicTime = document.getElementById("dynamicTime");

    setInterval(() => {
      let date = new Date();
      dynamicTime.value = `${date.getHours()} : ${date.getMinutes()} : ${date.getSeconds()}`;
    }, 1000);
  </script>
</html>

<!-- Write a JavaScript program that converts the text to upper case. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Main CSS file -->

    <title>Day 5 | Basic Assignment 2</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h4 class="text-primary my-5">Day 5 | Basic Assignment 2</h4>

          <p class="py-3 upperCase">harbinger group</p>

          <p id="showResult"></p>

          <button class="btn btn-outline-info" id="uppercase">UpperCase</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    const wordToBeConvertedIntoUppercase = document.querySelector("#uppercase");

    const resultParagraph = document.querySelector("#showResult");

    const result = document.querySelector(".upperCase");

    wordToBeConvertedIntoUppercase.addEventListener("click", () => {
      resultParagraph.innerHTML = result.textContent.toUpperCase();
    });
  </script>
</html>

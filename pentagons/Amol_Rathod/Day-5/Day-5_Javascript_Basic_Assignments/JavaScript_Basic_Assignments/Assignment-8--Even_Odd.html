<!-- Write a JavaScript program that prompts the user to enter a
number and display whether the number given is odd or even. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Day 5 | Basic Assignment 8</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4 class="text-primary text-center my-5">
            Day 5 | Basic Assignment 8
          </h4>

          <div class="nav justify-content-center">
            <button type="button" id="evenOdd" class="btn btn-warning">
              Check Even / Odd
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>

  <script type="text/javascript">
    let evenOdd = document.getElementById("evenOdd");

    evenOdd.addEventListener("click", () => {
      let num = prompt(`Enter the number : `);

      num = Number(num);

      if (num % 2 === 0) {
        alert(`The number ${num} is EVEN.`);
      } else {
        alert(`The number ${num} is ODD.`);
      }
    });
  </script>
</html>

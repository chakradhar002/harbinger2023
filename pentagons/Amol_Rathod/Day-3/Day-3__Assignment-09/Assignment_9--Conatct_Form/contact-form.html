<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Assignment 9 | Day 3 | Contact Form</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .form-group.required .form-label:after {
        content: "*";
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid bg-secondary">
      <div class="row">
        <h1 class="text-center text-light py-3">Contact Form</h1>

        <form>
          <div class="row w-75 m-auto bg-white mb-4 py-3">
            <!-- First portion -->
            <div class="col-md-6">
              <!-- Surname -->
              <div class="form-row align-items-center mb-4">
                <div class="col-auto form-group required">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Surname
                  </label>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <i class="fa-solid fa-person"></i>
                    </div>

                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroup"
                    />
                  </div>
                </div>
              </div>

              <!-- Name -->
              <div class="form-row align-items-center mb-4">
                <div class="col-auto form-group required">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Name
                  </label>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <i class="fa-solid fa-user"></i>
                    </div>

                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroup"
                    />
                  </div>
                </div>
              </div>

              <!-- Email -->
              <div class="form-row align-items-center mb-4">
                <div class="col-auto form-group required">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Email
                  </label>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <i class="fa-solid fa-envelope"></i>
                    </div>

                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroup"
                    />
                  </div>
                </div>
              </div>

              <!-- Company -->
              <div class="form-row align-items-center mb-4">
                <div class="col-auto form-group required">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Company
                  </label>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <i class="fa-solid fa-house"></i>
                    </div>

                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroup"
                    />
                  </div>
                </div>
              </div>

              <!-- Company Address -->
              <div class="form-row align-items-center mb-4">
                <div class="col-auto form-group required">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Company Address
                  </label>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <i class="fa-solid fa-location-arrow"></i>
                    </div>

                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroup"
                    />
                  </div>
                </div>
              </div>

              <!-- Postcode -->
              <div class="form-row align-items-center mb-4">
                <div class="col-auto form-group required">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Postcode
                  </label>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <i class="fa-solid fa-location-dot"></i>
                    </div>

                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroup"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Second portion -->
            <div class="col-md-6">
              <!-- City -->
              <div class="form-row align-items-center mb-4">
                <div class="col-auto form-group required">
                  <label for="exampleFormControlInput1" class="form-label"
                    >City
                  </label>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <i class="fa-solid fa-building"></i>
                    </div>

                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroup"
                    />
                  </div>
                </div>
              </div>

              <!-- Phone Number -->
              <div class="form-row align-items-center mb-4">
                <div class="col-auto form-group required">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Phone Number
                  </label>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <i class="fa-solid fa-phone"></i>
                    </div>

                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroup"
                    />
                  </div>
                </div>
              </div>

              <!-- Informaion -->
              <div class="form-row align-items-center mb-4">
                <div class="col-auto form-group required">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Information
                  </label>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <i class="fa-solid fa-solid fa-info"></i>
                    </div>

                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroup"
                    />
                  </div>
                </div>
              </div>

              <!-- Comment -->
              <div class="form-row align-items-center mb-4">
                <div class="col-auto form-group required">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Comment
                  </label>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <i class="fa-regular fa-comment"></i>
                    </div>

                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroup"
                    />
                  </div>
                </div>
              </div>

              <!-- Message -->
              <div class="form-row align-items-center mb-4">
                <div class="col-auto form-group required">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Message
                  </label>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <i class="fa-solid fa-comments"></i>
                    </div>

                    <textarea
                      class="form-control"
                      name=""
                      id=""
                      rows="3"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="col">
              <button type="button" class="btn w-100 btn-success">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

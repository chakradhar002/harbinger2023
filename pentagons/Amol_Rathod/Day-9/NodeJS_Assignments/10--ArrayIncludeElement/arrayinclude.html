<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Array Includes Program | NodeJS Assignment</title>
</head>

<body>
    <h1 class="text-info my-4 text-center">Array Includes Program</h1>

    <div class="container">
        <div class="row justify-content-center m-5">
            <div class="col-md-6 mb-4">
                <form action="/arrayinclude" method="post">
                    <div class="mb-4 text-center">
                        <label name='array' id='array1' class="text-center text-primary fw-bolder fst-italic">Array :
                            [10, 20, 30,
                            40,
                            50]</label>
                    </div>

                    <div class="mb-4">
                        <input type="text" class="form-control" name="number" id="" aria-describedby="helpId"
                            placeholder="Enter the element you want to check" />
                    </div>

                    <div class="mb-4 text-center">
                        <button type="submit" class="text-center btn btn-outline-warning rounded-pill px-5"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Check for prime number">
                            Check
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

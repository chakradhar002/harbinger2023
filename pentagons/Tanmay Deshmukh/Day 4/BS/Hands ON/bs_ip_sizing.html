<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Input Sizing</h2>
            <form>
                <div class="form-group">
                    <label for="inputdefault">Default input</label>
                    <input class="form-control" id="inputdefault" type="text">
                </div>
                <div class="form-group">
                    <label for="inputlg">input-lg</label>
                    <input class="form-control input-lg" id="inputlg" type="text">
                </div>
                <div class="form-group">
                    <label for="inputsm">input-sm</label>
                    <input class="form-control input-sm" id="inputsm" type="text">
                </div>
                <div class="form-group">
                    <label for="sel1">Default select list</label>
                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel2">input-lg</label>
                    <select class="form-control input-lg" id="sel2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel3">input-sm</label>
                    <select class="form-control input-sm" id="sel3">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </form>
        </div>
    </body>
</html>

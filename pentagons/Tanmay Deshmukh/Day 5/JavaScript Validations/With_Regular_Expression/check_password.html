<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form-group{
            
    margin-right: 501px;
    margin-left: 501px;
    text-align: center;
    margin-top: 118px;

        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="ass1basic.html" onsubmit="return main()">
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" class="form-control" id="memberid" aria-describedby="emailHelp" placeholder="Enter Password">

        </div>
        <button type="submit" class="btn btn-primary" style="
        border-left-width: 17.667;
        border-left-width: 0px;
        margin-left: 600px;
        margin-top: 0px;
    " >Submit</button>
      </form>

      <script>
        let memid = document.getElementById("memberid")

        var regx = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{6,20}$/
        
        function main(){

            var passw = memid.value

            if(passw.test(regx)){
                return true
            }
            else{
                return false
            }
    }
    
      </script>
    
</body>
</html>

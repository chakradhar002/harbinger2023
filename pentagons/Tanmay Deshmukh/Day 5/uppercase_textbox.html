<body>

        <div class="form-group">
          <label for="formGroupExampleInput">ENTER TEXT</label>
          <input type="text" class="form-control" id="formGroupExampleInput" onchange="capstext()">
        </div>
        
    <script>
        const text1 = document.getElementById("formGroupExampleInput")

        function capstext(){
        
        var txt = text1.value;
        text1.value = txt.toLocaleUpperCase();
        }
    </script>

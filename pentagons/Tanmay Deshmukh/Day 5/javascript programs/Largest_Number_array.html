    <div class="form-group">

        <input type="text" class="form-control" id="no1" >
        <button style="margin: 5px;" type="button" class="btn btn-primary" id ="butt1" onclick="calculate()"> Find Largest Number</button>
        <p id="para1" style="background-color: aqua;"></p>
      </div>
    <script>
        const num1 = document.getElementById("no1")
        const butt = document.getElementById("butt1")
        const para  =document.getElementById("para1")

        function calculate(){
       
                    var numbers  = num1.value
                    let arr = numbers.split(",")
                    var maxnum =0;
                    for (let index = 0; index < arr.length; index++) {
                        if (Number(arr[index]) > maxnum){
                            maxnum = arr[index]
                            
                        }
                    }

                    para.innerHTML = "Largest Number is " + maxnum
            
            }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students and Address Object</title>
</head>
<body>
    <p id ="p1"></p>
    <p id ="p2"></p>
    <p id ="p3"></p>
    <p id ="p4"></p>
    <script>
        const para1 = document.getElementById("p1")
        const para2 = document.getElementById("p2")
        const para3 = document.getElementById("p3")
        const para4 = document.getElementById("p4")
        class Student{
            constructor(name,sid){
            this.name = name
            this.sid = sid
            }
        }

        class Address{
            constructor(add,city){
                this.add = add
                this.city = city
            }
        }


        const Stud1 = new Student("name",1)
        const Add = new Address("address","city")


        para1.innerHTML = Stud1.sid
        para2.innerHTML = Stud1.name
        para3.innerHTML = Add.add
        para4.innerHTML = Add.city
    </script>
</body>
</html>

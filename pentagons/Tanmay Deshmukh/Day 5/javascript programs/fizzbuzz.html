<body>

    <div class="form-group">
        <label for="formGroupExampleInput">Enter NUMBER</label>
        <input type="text" class="form-control" id="no1" >
        <button style="margin: 5px;" type="button" class="btn btn-primary" id ="butt1" onclick="calculate()">FizzBuzz</button>
        <p id="para1"></p>
      </div>
    <script>
        const num1 = document.getElementById("no1")
        const butt = document.getElementById("butt1")
        const para  =document.getElementById("para1")

        function calculate(){
            if(Number(num1.value)){
            if (num1.value % 15 == 0)  para.innerHTML = "FizzBuzz";
            else if (num1.value % 3 == 0) para.innerHTML = "Fizz";
            else if (num1.value % 5 == 0) para.innerHTML = "Buzz";
            else{
                para.innerHTML = num1.value;
            }
        }
        else{
            para.innerHTML = "Enter a number"
        }
        }


    </script>

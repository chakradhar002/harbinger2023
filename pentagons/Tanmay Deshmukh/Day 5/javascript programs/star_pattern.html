    <div class="form-group">
        <label for="formGroupExampleInput">Enter Number</label>
        <input type="text" class="form-control" id="no1" >
        <button style="margin: 5px;" type="button" class="btn btn-primary" id ="butt1" onclick="calculate()">Draw</button>
        <p id="para1" style="background-color: aqua;"></p>
      </div>
    <script>
        const num1 = document.getElementById("no1")
        const butt = document.getElementById("butt1")
        const para  =document.getElementById("para1")

        function calculate(){
            let n = num1.value
                let string = "";
                for (let i = 1; i <= n; i++) {
                    for (let j = 0; j < n - i; j++) {
                        string += " ";
                }

                for (let k = 0; k < i; k++) {
                    string += "*";
                }
                string += "<br>";
                }
                para.innerHTML = string;

            
            }

        


    </script>

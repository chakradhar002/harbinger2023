<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var arr = [1,"Hi", true, {color: "green"}]
        function logArrTypes(arr,callback){
            for (let index = 0; index < arr.length; index++) {
                callback(arr[index],typeof(arr[index]))
                
            }

        } 


        function showdata(str1,type){
            console.log(str1 +" is a " + type)
        }

        logArrTypes(arr,showdata)
    </script>
    
</body>
</html>

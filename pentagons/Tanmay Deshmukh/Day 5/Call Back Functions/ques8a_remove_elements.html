<body>

    <script>

        var arr = [1,4,6,7, -3]
        var arr2 =[]
        function myFilter (arr,callback){
            for (let index = 0; index < arr.length; index++) {
                if (callback(arr[index])){
                    arr2.push(arr[index])
                }
                
            }
            console.log(arr2)
        } 


        function myMap(num){
            if (num <5){
                return true
            }
            else{
                return false
            }
        }

        myFilter  (arr,myMap )
    </script>

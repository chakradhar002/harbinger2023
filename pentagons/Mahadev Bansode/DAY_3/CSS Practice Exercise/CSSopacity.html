<!DOCTYPE html>
<html>
  <head>
    <style>
      img.trans {
        opacity: 0.4;
        filter: alpha(opacity=40);
      }
    </style>
  </head>
  <body>
    <p>Normal Image</p>
    <img src="flyingCar1.jpg" style="width: 600px;" alt="normal rose" />
    <p>Transparent Image</p>
    <img class="trans" src="flyingCar1.jpg" style="width: 600px;" alt="transparent rose" />
  </body>
</html>

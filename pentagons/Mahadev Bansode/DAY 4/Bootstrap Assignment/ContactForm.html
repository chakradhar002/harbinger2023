<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- Bootstrap CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
         />
      <link rel="stylesheet" href="Assignment2.css" />
      <title>Contact Form</title>
   </head>
   <body style="background-color: rgb(135, 192, 240)">
      <div class="container">
         <div class="row">
            <form action="">
               <div class="row m-3">
                  <div class="col-6 mb-4 px-5 bg-light rounded-start">
                     <div class="mb-5 mt-4">
                        <h3 style="color: blueviolet; margin: 2%; margin-left: -1%">
                           General Information
                        </h3>
                     </div>
                     <div class="mb-4">
                        <select
                           class="form-select border-dark"
                           aria-label="Default select example"
                           >
                           <option selected>Title</option>
                           <option value="1">One</option>
                           <option value="2">Two</option>
                           <option value="3">Three</option>
                        </select>
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <div class="mb-4">
                              <input
                                 type="text"
                                 class="form-control border-dark"
                                 name=""
                                 id=""
                                 aria-describedby="helpId"
                                 placeholder="First Name"
                                 />
                           </div>
                        </div>
                        <div class="col-6">
                           <div class="mb-4">
                              <input
                                 type="text"
                                 class="form-control border-dark"
                                 name=""
                                 id=""
                                 aria-describedby="helpId"
                                 placeholder="Last Name"
                                 />
                           </div>
                        </div>
                     </div>
                     <div class="mb-4">
                        <select
                           class="form-select border-dark"
                           aria-label="Default select example"
                           >
                           <option selected>Position</option>
                           <option value="1">One</option>
                           <option value="2">Two</option>
                           <option value="3">Three</option>
                        </select>
                     </div>
                     <div class="mb-4">
                        <input
                           type="text"
                           class="form-control border-dark"
                           name=""
                           id=""
                           aria-describedby="helpId"
                           placeholder="Position"
                           />
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <div class="mb-4">
                              <input
                                 type="text"
                                 class="form-control border-dark"
                                 name=""
                                 id=""
                                 aria-describedby="helpId"
                                 placeholder="Business Arena"
                                 />
                           </div>
                        </div>
                        <div class="col-6">
                           <div class="mb-4">
                              <select
                                 class="form-select border-dark"
                                 aria-label="Default select example"
                                 >
                                 <option selected>Employees</option>
                                 <option value="1">One</option>
                                 <option value="2">Two</option>
                                 <option value="3">Three</option>
                              </select>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-6 mb-4 px-5 bg-success rounded-end">
                     <div class="mb-5 mt-4">
                        <h3
                           style="
                           color: rgb(236, 231, 242);
                           margin: 2%;
                           margin-left: -1%;
                           "
                           >
                           Contact Details
                        </h3>
                     </div>
                     <div class="mb-4">
                        <input
                           type="text"
                           class="form-control transparent-input"
                           name=""
                           id=""
                           aria-describedby="helpId"
                           placeholder="Title"
                           />
                     </div>
                     <div class="mb-4">
                        <input
                           type="text"
                           class="form-control transparent-input"
                           name=""
                           id=""
                           aria-describedby="helpId"
                           placeholder="Additional Information"
                           />
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <div class="mb-4">
                              <input
                                 type="text"
                                 class="form-control transparent-input"
                                 name=""
                                 id=""
                                 aria-describedby="helpId"
                                 placeholder="Zip Code"
                                 />
                           </div>
                        </div>
                        <div class="col-6">
                           <div class="mb-4">
                              <input
                                 type="text"
                                 class="form-control transparent-input"
                                 name=""
                                 id=""
                                 aria-describedby="helpId"
                                 placeholder="Place"
                                 />

                        </div>
                     </div>
                     <div class="mb-4">
                        <input
                           type="text"
                           class="form-control transparent-input"
                           name=""
                           id=""

                           placeholder="Country"
                           />
                     </div>
                     <div class="row">
                        <div class="col-6">
                           <div class="mb-4">
                              <input
                                 type="text"
                                 class="form-control transparent-input"
                                 name=""
                                 id=""
                                 aria-describedby="helpId"
                                 placeholder="Code +"
                                 />
                           </div>
                        </div>
                        <div class="col-6">
                           <div class="mb-3">
                              <input
                                 type="text"
                                 class="form-control transparent-input"
                                 name=""
                                 id=""
                                 aria-describedby="helpId"
                                 placeholder="Phone Number"
                                 />
                           </div>
                        </div>
                     </div>
                     <div class="mb-4">
                        <input
                           type="text"
                           class="form-control transparent-input"
                           name=""
                           id=""
                           aria-describedby="helpId"
                           placeholder="Your Email"
                           />
                     </div>
                     <div class="form-check checkbox-xl mb-4">
                        <input
                           id="my-input"
                           class="form-check-input"
                           type="checkbox"
                           name=""
                           value="true"
                           />
                        <label for="my-input" class="form-check-label text-light">
                        I do accept the
                        <a href="" style="color: aliceblue">Terms and Conditions</a>
                        of your site.</label
                           >
                     </div>
                     <button type="button" class="btn btn-light mb-5">REGISTER</button>
                  </div>
               </div>
            </form>
         </div>
      </div>

         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
         ></script>

</html>

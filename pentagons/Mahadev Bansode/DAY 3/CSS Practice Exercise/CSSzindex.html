<!DOCTYPE html>
<html>
   <head>
      <style>
         .container {
         position: relative;
         }
         .black-box {
         position: relative;
         z-index: 1;
         border: 2px solid black;
         height: 100px;
         margin: 30px;
         }
         .gray-box {
         position: absolute;
         z-index: 3; /* gray box will be above both green and black box */
         background: rgb(225, 25, 25);
         height: 60px;
         width: 70%;
         left: 50px;
         top: 50px;
         }
         .green-box {
         position: absolute;
         z-index: 2; /* green box will be above black box */
         background: rgb(50, 18, 164);
         width: 35%;
         left: 270px;
         top: -15px;
         height: 100px;
         }
      </style>
   </head>
   <body>
      <h1>Z-index Example</h1>
      <p>
         Mahadev Bansode
      </p>
      <div class="container">
         <div class="black-box">Black box (z-index: 1)</div>
         <div class="gray-box">Gray box (z-index: 3)</div>
         <div class="green-box">Green box (z-index: 2)</div>
      </div>
   </body>
</html>

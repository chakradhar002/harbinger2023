<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="codemesh-03.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Schedule Page</title>
</head>

<body>
  <div class="heading-text"> Schedule: Grab some coffee & donuts and take a seat </div>
  <div class="schedule-mainbox">
    <div class="schedule-box">
      <div class="schedule-subbox">
        <div class="orange-icon">
          <i class="fa fa-address-book-o" aria-hidden="true"></i>
        </div>
        <div class="text-center">10:00 - 11:00 AM</div>
        <div class="text-center">Registration</div>
      </div>
      <div class="schedule-subbox">
        <div class="orange-icon">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </div>
        <div class="text-center">01:00 - 02:00 AM</div>
        <div class="text-center">Registration</div>
      </div>
      <div class="schedule-subbox">
        <div class="orange-icon">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </div>
        <div class="text-center">11:00 - 12:00 AM</div>
        <div class="text-center">Registration</div>
      </div>
      <div class="schedule-subbox">
        <div class="orange-icon">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </div>
        <div class="text-center">09:00 - 10:00 AM</div>
        <div class="text-center">Registration</div>
      </div>
      <div class="schedule-subbox">
        <div class="orange-icon">
          <i class="fa fa-cutlery" aria-hidden="true"></i>
        </div>
        <div class="text-center">12:00 - 13:00 AM</div>
        <div class="text-center">Registration</div>
      </div>
      <div class="schedule-subbox">
        <div class="orange-icon">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </div>
        <div class="text-center">18:00 - 19:00 AM</div>
        <div class="text-center">Registration</div>
      </div>
    </div>
  </div>
</body>

</html>

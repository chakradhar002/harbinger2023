<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even or Odd</title>
    <script>
      function displayPrompt() {
        let number = parseInt(prompt("Enter first number"));
        if(number%2 == 0)
            alert("Even = "+number);
        else
            alert("Odd = "+number);
      }
    </script>
  </head>
  <body>
    <h1>Even Odd Number in Prompt()</h1>
    <button onclick="displayPrompt()">Click to enter check even or odd</button>
  </body>
</html>

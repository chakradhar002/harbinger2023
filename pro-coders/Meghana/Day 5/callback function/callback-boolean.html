<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
       function sayHello() {
            return 'hello';
        }
        const callingCallback  = (callback , mayCallBack) => {
    if(mayCallBack){
        callback()
    }else {
        console.log(`Ignoring the callback!`)
    }
}
callingCallback(sayHello , true)
callingCallback(sayHello , false)
    </script>
</body>

</html>

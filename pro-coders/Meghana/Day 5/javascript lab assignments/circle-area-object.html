<body>
    <script>
        const CIRCLE = {
            name: 'mainCircle',
            lineColor: 'red',
            bgColor: 'gray',
            radius: 1,
            get area() {
                return Math.PI * this.radius * this.radius;
            }
        }
        console.log('CIRCLE.area:', CIRCLE.area);
    </script>
</body>

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>
<body style="background-color: deepskyblue;">
  <div class="container border " style="width: 800px; border: radius 2px; margin-top: 20px;">
    <div class="row">
      <div class="col border" style="background-color:white;">
        <h1 style="color: blue;"> General Information</h1>
        <select class="form-control">
          <option>Title</option>
        </select><br>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div><br>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div><br>
        </div><br>
        <select class="form-control">
          <option>Position</option>
        </select><br>
        <input type="text" class="form-control" placeholder="Position"><br>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Buisness Area">
          </div>
          <div class="col">
            <select class="form-control">
              <option>Employees</option>
            </select><br>
          </div>
        </div>
      </div>
      <div class="col bg-primary">
        <h1 style="color: white;">Contact Details</h1>
        <input type="text" class="form-control" placeholder="Street+Nr" class="p-3 mb-2 bg-primary text-white"><br>
        <input type="text" class="form-control" placeholder="Additional Information"><br>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Zip Code">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Place">
          </div>
        </div><br>
        <input type="text" class="form-control" placeholder="Country"><br>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="code+">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Phone Number">
          </div>
        </div><br>
        <input type="text" class="form-control" placeholder="Your Email"><br>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">I do accept the Terms and conditions of your
            site</label><br><br>
          <button type="button" class="btn btn-light" style="color: blue;">REGISTER</button><br><br>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <title>Login 8</title>
</head>
<div class="border col-8x " style="margin-top: 3%; margin-left: 20%; margin-right: 3%;">


    <form style="margin-left: 2%; margin-right: 3%;">
        <div class="form-group">
            <label style="margin-left: 2%;" for="exampleInputEmail1">Email address</label>
            <label style="margin-left: 27%;" for="exampleInputPassword1">Password</label>
            <br>
            <input style="margin-left: 2%;" type="email" id="exampleInputEmail1" placeholder="Enter email">
            <input style="margin-left: 15%;" type="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <br>

        <div class="form-group">
            <label style="margin-left: 2%;" for="exampleFormControlInput1">Address</label>
            <input style="margin-left: 2%;" type="text" class="form-control" id="exampleFormControlInput1" placeholder="1234 Main St">
        </div>

        <div class="form-group">
            <label style="margin-left: 2%;" for="exampleInputEmail1">City</label>
            <label style="margin-left: 27%;" for="exampleInputPassword1">State</label>
            <label style="margin-left: 32%;" for="exampleInputPassword1">Zip</label>
            <br>
            <input style="margin-left: 2%;" type="email" id="exampleInputEmail1" placeholder="Enter email">
            <select style="margin-left: 6%;" name="" id="languages">
                <option value="Maharastra">MH</option>
                <option value="Goa">Goa</option>
                <option value="Delhi">Delhi</option>
                <option value="Panjab">Panjab</option>
                
              </select>
            <input style="margin-left: 27%;" type="input" id="myfile" name="myfile"><br>
        </div>

        <div class="form-check" style="margin-left: 2%;">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button style="margin-left: 2%;" type="submit" class="btn btn-primary">Submit</button><br>
        <P></P>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>

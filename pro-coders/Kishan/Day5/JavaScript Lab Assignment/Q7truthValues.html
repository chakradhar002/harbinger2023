<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Q7TruthValues</title>
   </head>
   <body>
      <script>
         function checktruth(values){
             if(!values || values.length === 0 ) return 'Empty Values'
             let truth1 = 0
             let false1 = 0
             values.forEach(value => {
                 if(value){
                     truth1++
                 }else {
                     false1++
                 }
             })   
             console.log( `truth1 Values : ${truth1} false1 Values : ${false1}`)
            }
         checktruth([false , 0 , undefined , null , "" , NaN , true , 20, "string",null,true,false])
      </script>
   </body>
</html>

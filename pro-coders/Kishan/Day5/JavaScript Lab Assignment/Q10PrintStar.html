    <script>
        function printStar(number) {
        let patternString = ""
        for(let i = 0; i < number ; i++){
             for(let j = 0; j<= i ; j++){
                patternString += "*"
            }
         console.log(patternString)
         patternString = ""
        }
}
printStar(5)
    </script>

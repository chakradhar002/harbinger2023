<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Q6 OddEvenLoop</title>
   </head>
   <body>
      <input type="number" id="myNumber" >
      <button onclick="OddEvenLoop()">Check Even Odd Loop</button>
      <script>
         function OddEvenLoop(){
          var number = document.getElementById("myNumber").value;
          for (let i = 0 ;i <=number ; i++) console.log(` ${i} : ${i%2==0?'Even' : 'Odd'}`)
         }
      </script>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number In Array</title>
</head>
<body>
    <script>
        var array = [3 , 6, 2, 56, 32, 5, 89, 32];
        var largest= 0;

        for(i=0; i<=largest;i++){
            if (array[i]>largest) {
                var largest=array[i];
            }
        }
        console.log(largest);
    </script>
</body>
</html>

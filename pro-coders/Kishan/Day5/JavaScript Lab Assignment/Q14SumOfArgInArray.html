<!DOCTYPE html>

    <title>Q14SumOfArgInArray</title>
</head>
<body>
    <script>
        function sumOfArgInArray () { 
            var sum =0; 
             for(var i=0;i<arguments.length;i++){
                sum += arguments[i];
            }
            return sum;
        }

console.log(sumOfArgInArray(4,2,42,9))
    </script>
</body>
</html>

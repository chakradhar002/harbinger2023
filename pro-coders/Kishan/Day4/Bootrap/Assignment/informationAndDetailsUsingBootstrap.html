<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-info">
    <div>
        <div class="container border border-lg mt-5">
            <div class="row">
                <div class="col-sm  bg-light">
                    <div class="text-center w-50 p-3 text-primary font-weight-bold" style="text-size-adjust: 25px;"><span class="text-center w-50 p-3" style="size: 16px;">General Information</span></div>
                    <form>
                        <div class="form-group">
                            <div class="dropdown">
                                <button class=" text-left border btn btn-light dropdown-toggle form-control" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                 Title
                                </button>
                                <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Mr.</a>
                                    <a class="dropdown-item" href="#">Ms.</a>
                                    <a class="dropdown-item" href="#">Other</a>
                                </div>
                            </div>
                            <br>
                            <input type="text" id="exampleInputfirst" aria-describedby="firstName" placeholder="First Name">
                            <input type="text" id="exampleInputLast" placeholder="Last Name">
                            <br><br>
                            <div class="dropdown">
                                <button class="text-left border btn btn-light dropdown-toggle form-control" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                 Position
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Traine Developer</a>
                                    <a class="dropdown-item" href="#"> Junior Developer</a>
                                    <a class="dropdown-item" href="#">Seniur Developer</a>
                                </div>
                            </div>
                            <br>
                            <input class="form-control" type="text" id="exampleInputPositon" aria-describedby="Position" placeholder="Position">
                            <br>
                            <div class="dropdown">
                                <input type="text" id="exampleInputBussinessAre" aria-describedby="BusinessArea" placeholder="Bussiness Area">
                                <button class="border btn btn-light dropdown-toggle  ml-5" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Dropdown button
                                </button>

                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-sm bg-primary">
                    <div class="text-center w-50 p-3 text-white" style="text-size-adjust: 25px;"><span> Contact Details</span></div>
                    <form>
                        <div class="form-group bg-primary">
                            <input class="form-control  border border-light text-light" type="text" id="exampleInputfirst" aria-describedby="firstName" placeholder="Street +Nr">
                            <br>
                            <input class="form-control border border-light " type="text" id="exampleInputAdditionalInfo" placeholder="Addition Information">
                            <br>
                            <input class="border border-light" type="text" id="exampleInputfirst" aria-describedby="zipCode" placeholder="Zip Code">
                            <input class="border border-light" type="text" id="exampleInputPlace" placeholder="Place">
                            <br><br>
                            <input class="form-control border border-light" type="text" id="exampleInputCountry" aria-describedby="Country" placeholder="Country">
                            <br>

                            <input class="border border-light" type="text" id="exampleInputCode+" aria-describedby="code+" placeholder="Code +">
                            <input class="border border-light" type="text" id="exampleInputPhoneNo" placeholder="Phone Number">
                            <br><br>
                            <input class="form-control border-light" type="email" id="exampleInputemail" aria-describedby="email" placeholder="Your Email">
                            <br>
                            <div class="form-group form-check ">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I do accept the <a class=" text-light" href=""><u> Terms and Conditions</u></a> of your site</label>
                            </div>
                            <button type="submit" class=" border border-light  btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>

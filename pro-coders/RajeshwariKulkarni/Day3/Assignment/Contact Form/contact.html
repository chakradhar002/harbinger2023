<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- bootstrap Js LInk -->
    <script src="https://kit.fontawesome.com/cb3fcf5dd7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font Awosome CSS Link -->
    <script src="https://kit.fontawesome.com/91135630f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mx-auto px-5" style="border: 3px solid black;">
        <p class="text-center fw-bold fs-3 mt-4">Contact Form</p>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Surname</label>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">City</label>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-light fa-map-location-dot"></i></span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" ><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" ><i class="fa-solid fa-phone"></i></span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Email address</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Information</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" ><i class="fa-solid fa-circle-info"></i></span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Company</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-building"></i>
                    </span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Messages</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" ><i class="fa-solid fa-comment"></i></span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Company Address</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-address-card"></i>
                    </span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Comments</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-comments"></i></span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Post Code</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-location-dot"></i>
                    </span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 d-grid gap-2" style="margin-left: 200px;">
                <button type="button" class="btn btn-primary sm">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>

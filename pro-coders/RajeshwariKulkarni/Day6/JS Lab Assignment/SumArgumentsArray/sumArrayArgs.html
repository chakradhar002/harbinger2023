<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array Using Array</title>
</head>

<body>
    <h1>Sum of Array Using Array</h1>
    <form action="#">
        <button id="btnSum">Addition</button>
    </form>
    <!-- javascript file here -->
    <script>
        document.getElementById("btnSum").addEventListener("click", (e) => {
            let arr = [70, 20, 30, 40]
            let sumOfArray = arr.reduce(function (a, b) {
                return a + b;
            }, 0);
            document.write("sum of array [70,20,30,40] : " + sumOfArray)
        })
    </script>
    <script src="sumArrayArg.js"></script>
</body>

</html>

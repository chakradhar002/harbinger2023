<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Phone Pattern Validation</title>

<body>
    <h1>Phone Pattern Validation</h1>
    <form action="#" onsubmit="return formValidate()">
        <label for="phoneNumber">Phone Number</label>
        <!-- <input type="tel" id="phoneNumber" pattern="[0-9]{3}-[0-9]{4}"><br/> -->
        <input type="text" id="phoneNumber">
        <button id="btn">Validate</button>
        <hr/>   
        <p>
            Patters to write phone number : <br/><br/>
            XXX-XXX-XXXX<br/><br/>
            XXX.XXX.XXXX<br/><br/>
            XXX XXX XXXX <br/>
           
        </p>
    </form>
    <!-- Javascript File -->
    <script src="phonePattern.js"></script>
</body>

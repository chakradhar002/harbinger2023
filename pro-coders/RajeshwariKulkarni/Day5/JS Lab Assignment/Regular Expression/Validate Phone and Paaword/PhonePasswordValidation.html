<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Password Validation</title>
</head>

<body>
    <h1>Phone Password Validation</h1><br />
    <!-- form to validate the Phone Number - password -->
    <form action="#" onsubmit="validate()" id="formValidate">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber"><br /><br />

        <label for="password1" style="padding:17px">Password</label>
        <input type="password" id="password1"><br/><br>
        

        <button id="btn" style="margin-left:8%" >Validate</button>
        <button id="btn" style="margin-left:3%">Cancel</button><br/><br/><br/>

        <label for="warrning" style="color:red">(Note :Password should be minimum 6 and maximum 14)</label>
        <br /><br />
    </form>

    <!-- Javascript File -->
    <script>
        document.getElementById("formValidate").addEventListener("submit",(e)=>{
            var phoneNumber = document.getElementById("phoneNumber").value;
            var password1 = document.getElementById("password1").value;
            var phPattern = /^\(?([0-9]{4})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{3})$/
            var passPattern = /^[A-Za-z0-9]\w{5,14}$/
            
            // document.write(parseInt(phoneNumber))

            if(phoneNumber.match(phPattern) && password1.match(passPattern))
            {
                document.write("Phone NUmber Correct")
            }
            else{
                alert("Invalid Phone Number or Password")
            }
        })
    </script>
    <!-- <script src="PhonePasswordValidation.js"></script> -->
</body>

</html>

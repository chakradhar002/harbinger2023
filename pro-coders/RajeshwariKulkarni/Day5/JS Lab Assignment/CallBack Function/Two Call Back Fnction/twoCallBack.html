<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Call Back Function</title>
</head>
<body>
    <h1>Two Call Back Function</h1>
    <hr/>
    <!-- Javascrit -->
    <script>
        function displayAddition(num)
        {
            num = num + 3
        }
        function displayMultiplication(num)
        {
            num = num * 2
        }
        function display()
        {
            document.write(displayAddition(4))
            document.write(displayMultiplication(4))
        }
        display()
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Callback Values</title>
</head>
<body>
    <h1>Boolean Callback Values</h1>
    <hr/>
<!-- Javascript -->
<script>
    function display(value)
    {
        if(value==true)
        {
            document.write(" ' ' <br/>")
            console.log("")
        }
        else{
            document.write("Testing")
            console.log("Testing")
        }
    }
    function callBackk()
    {
        display(true)
        display(false)
    }
    callBackk()
</script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back</title>
</head>
<body>
    <h1>Call Back</h1>
    <hr/>
    <div id="output"></div>
<!-- Javascript -->
    <script>
        function display(message)
        {
            console.log(message)
            document.write(message)
        }
        function func()
        {
            display("Hello!")
        }
        func()
    </script>
</body>
</html>

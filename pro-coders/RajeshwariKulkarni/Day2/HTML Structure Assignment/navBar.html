<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        nav{
            background-color: rgba(72, 177, 142, 0.804);
            height: 50px;
            margin-top: 0;
        }
        nav ul{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        nav ul li{
            list-style: none;
            margin-top: 12px;
        }
        li a{
            color: white;
            text-decoration: none;
            font-weight: 70;
            font-size: larger;
        }
        a:hover{
            border: 13px  solid rgb(24, 95, 71);
            background-color: rgb(24, 95, 71);
        }
    </style>
</head>
<body>
    <di class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </di>
</body>
</html>

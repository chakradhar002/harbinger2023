<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Project build CSS -->
    <link rel="stylesheet" href="billing.css">
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Biiling Assignment</title>
</head>
<body>
   <form action="">
    <div class="container">
        <label for="#"><h3>Billing address</h3></label>
        <div class="form-row">
            <div class="col-sm-6">
                <!-- column for first and last name -->
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="#">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="#">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <!-- rest of the form -->
                <div class="form-group">
                    <label for="#">Username</label>
                    <!-- <div class="inpput-group-prepend">
                        <span class="input-group-text">@</span>
                    </div> -->
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="#">Email(Optional)</label>
                    <input type="text" class="form-control" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="#">Address</label>
                    <input type="text" class="form-control" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="#">Address 2(Optional)</label>
                    <input type="text" class="form-control" placeholder="Apartment or suit">
                </div>
                <!-- Row and column for dropdown -->
                <div class="form-row">
                    <div class="col-md-4">
                        <label for="#">Country</label>
                        <select name="country" id="country" class="form-control">
                            <option value="india">India</option>
                            <option value="USA">USA</option>
                            <option value="England">England</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="#">State</label>
                        <select name="state" id="state" class="form-control">
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Goa">Goa</option>
                            <option value="Karnataka">Karnataka</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="#">Zip</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <hr/>
                <!-- Check box -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="#">Shipping address is the same as my billing address</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="#">Save this information for next time</label>
                </div>
                <hr/>
                <!-- Payment Details -->
                <label><h3>Payment</h3></label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" checked>
                    <label for="#">Credit card</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" >
                    <label for="#">Debit card</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" >
                    <label for="#">Cash</label>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="#">Name on card</label>
                            <input type="text" class="form-control">
                            <label style="font-size: small;">Full name as displayed on card</label>
                        </div>
                        <div class="col-md-6">
                            <label for="#">Credit card Number</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-4">
                            <label for="#">Expiration</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="#">CVV</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="button">
                    <button class="btn btn-primary">Continue to cart</button>
                </div>
            </div>
            <div class="col-sm-4" style="padding-left: 6%;">
                <div class="form-row">
                    <div class="col">
                        <div class="container-right">
                            <label for="#"><h3 style="color: gray;">Your cart</h3></label>
                            <span class="badge bg-primary rounded-pill" style="padding: 9px; background-color: grey!important; margin-left: 140px;">3</span>
                        </div>
                    </div>
                    <!-- <div class="col-sm-2">
                        <label for="" style="background-color: rgb(64, 64, 64);border-radius: 30%;">3</label>
                    </div> -->
                </div>
                <div class="small-container">
                    <div class="form-row" style="border: 1px solid grey;">
                        <div class="col-md-7">
                            <label for="#">Product name</label><br/>
                            <label for="#"style="font-size:small;">item des</label>
                        </div>
                        <div class="col-md-4">
                            <label for="#">$12</label>
                        </div>
                    </div>
                    <div class="form-row" style="border: 1px solid grey;">
                        <div class="col-md-7">
                            <label for="#">Second Product name</label>
                            <label for="#"style="font-size:small;">item des</label>
                        </div>
                        <div class="col-md-4">
                            <label for="#">$12</label>
                        </div>
                    </div>
                     <div class="form-row" style="border: 1px solid grey;">
                        <div class="col-md-7">
                            <label for="#">Third Product name</label>
                            <label for="#"style="font-size:small;">item des</label>
                        </div>
                        <div class="col-md-4">
                            <label for="#">$12</label>
                        </div>
                    </div>
                    <!-- Promo code -->
                    <div class="form-row" style="border: 1px solid grey;">
                        <div class="col-md-7">
                            <label for="#" style="color:rgba(36, 200, 36, 0.92);">Promo Code</label><br/>
                            <label for="#" style="color:rgba(36, 200, 36, 0.92);">item des</label>
                        </div>
                        <div class="col-md-4">
                            <label for="#" style="color:rgba(36, 200, 36, 0.92);">-$0</label>
                        </div>
                    </div>
                    <!-- Total -->
                    <div class="form-row" style="border: 1px solid grey;">
                        <div class="col-md-7">
                            <label for="#">Total(USD)</label>
                            <label for="#"style="font-size:small;">item des</label>
                        </div>
                        <div class="col-md-4">
                            <label for="#">$36</label>
                        </div>
                    </div>
                    <!-- Search Promo Code -->
                    <div class="promo-container">
                        <div class="form-row">
                            <div class="col-sm-8 d-flex">
                                <input type="text" class="form-control">
                            </div>
                            <button class="btn btn-primary ">Reedem</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
</div>
   </form>
</body>
</html>

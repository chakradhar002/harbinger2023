<!DOCTYPE html>
<head>
    <title> CSS Transform </title>
    <style>
        #div1{
            height: 100px;
            width: 400px;
            background-color: darkseagreen;
            border: 2px solid black;
            text-align: center;
            border-radius: 40%;
        }
        #div2{
            height: 100px;
            width: 400px;
            background-color: hotpink;
            border: 2px solid black;
            text-align: center;
            border-radius: 20%;
        }
        #div2:hover{
            border-radius: 30%;
            font-size: larger;
        }
    </style>
</head>

<body>
    <div id = "div1">
        This is div 1 
    </div>

    <br> <br> <br>

    <div id = "div2">
        This is div 2 <br>
        hover over me!
    </div>




</body>

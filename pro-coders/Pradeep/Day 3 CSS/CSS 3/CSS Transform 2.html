<!DOCTYPE html>
<head>
    <title> CSS Transform </title>
    <style>
        div{
            height: 50px;
            width: 400px;
            border: 2px solid black;
            text-align: center;
        }
        #div1{
            transform: rotateY(50deg);
            background-color: dodgerblue;
        }
        #div2{
            transform: rotateZ(20deg);
            background-color: darkcyan;
        }
        #div2:hover{
            transform: rotateZ(40deg);
            
        }

    </style>
</head>

<body>
    <div id = "div1">
        This is div 1 
    </div>

    <br> <br> <br>

    <div id = "div2">
        This is div 2
    </div>




</body>

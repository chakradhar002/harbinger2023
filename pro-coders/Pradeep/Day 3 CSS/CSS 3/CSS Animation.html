<!DOCTYPE html>
<head>
    <title> CSS Transform </title>
    <style>
        div{
            height: 50px;
            width: 400px;
            border: 2px solid black;
            background-color: coral;
            text-align: center;
            position: relative;
            animation: myFirst 5s 30;
        }
        @keyframes myFirst{
            0% {background: red; left: 0px; top: 0px;}
            50% {background: orange; left: 200px; top: 200px;}
            100% {background: blue; left: 0px; top: 0px;}
        }

    </style>
</head>

<body>
    <div>
        This is div 1 
    </div>




</body>

<!DOCTYPE html>
<head>
    <title> CSS A1 Q1 </title>
    <style>
       div p{
        color: blueviolet;
        text-decoration: underline;
       }
       div + p{
        color: brown;
        text-decoration: line-through;
       }
    </style>
</head>
<body>
    <div>
        <p> P tag inside DIV tag </p>
    </div>
    <p> P tag sibling of DIV tag </p>

</body>

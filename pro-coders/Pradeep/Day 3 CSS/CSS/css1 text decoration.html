<!DOCTYPE html>
<head>
    <title> CSS A1 Q1 </title>
    <style>
        div p{
            color: brown;
            text-decoration: underline;
        }
        div + p{
            color: cornflowerblue;
            text-decoration:line-through;
        }
    </style>
</head>
<body>
    
    <div>
        <p> P inside DIV tag </p>
    </div>
    <p> P sibling of DIV tag </p>


</body>

<!DOCTYPE html>
<head>
    <script>
        function BG_red()
        {
            document.body.style.backgroundColor = "red";
        }

        function BG_blue()
        {
            document.body.style.backgroundColor = "blue";
        }

        function BG_white()
        {
            document.body.style.backgroundColor = "white";
        }

        function BG_pink()
        {
            document.body.style.backgroundColor = "pink";
        }
    </script>
</head>

<body>
   
    <p> Click on the color name to change BG color </p>
    <a onclick="BG_red()"> RED </a> <br>
    <a onclick="BG_blue()"> BLUE </a> <br>
    <a onclick="BG_white()"> WHITE </a> <br>
    <a onclick="BG_pink()"> PINK </a> <br>
</body>

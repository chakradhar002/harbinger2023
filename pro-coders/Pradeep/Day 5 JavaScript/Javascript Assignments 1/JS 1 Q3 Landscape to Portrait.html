<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function check_landscape(width,height){

            if(width >= height)
            {
                return true;
            }
            else
            {
                return false;
            }

        }
        
        console.log(check_landscape(500,1000));
        console.log(check_landscape(5000,2000));

    </script>
    <title>LandScape</title>
</head>
<body>
    <p>this is body</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function fizzBuzz(num)
        {
            // num = Number(num);

            for (let i = 0; i < num; i++) 
            {
                if(num % 3 == 0)
                {
                    console.log("Fizz \n");
                    break;
                }
                else if(num % 5 == 0)
                {
                    console.log("Buzz \n");
                }
                else if(num % 15 == 0)
                {
                    console.log("FizzBuzz \n ");
                }
                else
                {
                    console.log(num);
                }
            }
        }
        
        fizzBuzz(50);

    </script>
    <title>LandScape</title>
</head>
<body>
    <p>this is body</p>
</body>
</html>

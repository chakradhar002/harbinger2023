<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function multipal(num)
        {
            var sum = 0;
            for(let i = 1; i <= num; i++)
            {
                if(i % 3 == 0 || i % 5 == 0)
                {
                    sum += i;
                }
            }
            console.log(sum);
        }
        multipal(20);
    </script>
    <title>multipal of 3 & 5</title>
</head>
<body>
    <p>multipal of 3 & 5</p>
</body>
</html>

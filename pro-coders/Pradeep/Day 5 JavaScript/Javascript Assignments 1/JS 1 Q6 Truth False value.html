<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function count_true_false()
        {
           
            const arr = [true,false,0,undefined,null,NaN,true];
            const True_value = arr.filter(Boolean).length;
            const False_value = arr.length-True_value;
            console.log("Count of True in Array :" +  True_value);
            console.log("Count of False in Array :" + False_value);
        }
        count_true_false();
    </script>
    <title>Odd Even</title>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    function Array_Argument_Sum()
    {
        let sum = 0;
        for(let i=0; i < arguments.length; i++)
        {
            sum += arguments[i];
        }
        return sum;
    }
    console.log("sum : ", Array_Argument_Sum(34,29,593,439,33));

    </script>
    <title>sum</title>
</head> 
<body>
    <p>sum</p>
</body>
</html>

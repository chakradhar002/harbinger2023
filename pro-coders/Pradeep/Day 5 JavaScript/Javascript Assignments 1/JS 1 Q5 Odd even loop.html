<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function odd_even(num)
        {
            if(num % 2 == 0)
                console.log(num, "is even");
            else 
                console.log(num, "is odd");
        }
        odd_even(22);
        odd_even(19);
        odd_even(123);
        odd_even(72);
        
    </script>
    <title>Odd Even</title>
</head>
<body>
    <p>this is body</p>
</body>
</html>

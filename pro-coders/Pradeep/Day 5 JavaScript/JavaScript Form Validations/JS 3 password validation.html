<!DOCTYPE html>
<head>
    <script>
        function Check_password()
        {
           // alert("func called");
            var pass_word = document.getElementById("pass").value;
           
            if(pass_word.length < 6 || pass_word.length > 20)
            {
                alert(" Password must between 6 to 20 charactor long ");
            }
            else
            {
              //  alert("else....");
                var upper_check = /[A-Z]/.test(pass_word);
                var lower_check = /[a-z]/.test(pass_word);
                var digit_check = /[0-9]/.test(pass_word);
                if(!upper_check)
                {
                    alert("passwprd must contain 1 uppercase ");
                }
                else if(!lower_check)
                {
                    alert("passwprd must contain 1 lowercase ");
                }
                else if(!digit_check)
                {
                    alert("passwprd must contain 1 digit ");
                }
                else
                {
                    alert(" Password Valid!!");
                }
            }
                
        }
    </script>
</head>

<body>

    <form onsubmit="Check_password();">
        <label for="password"> 
            Enter Password with following formats :- <br>
            between 8 to 20 charactor  <br>
            contains one digit <br>
            contains one Uppercase <br>
            contains one lowercase <br>
        </label>
        <input type="password" name="password" id="pass">
        <br>
        <input type="submit" value="Submit Form">
    </form>
   
</body>

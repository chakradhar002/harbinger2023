<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

      <style>
         *{font-family: 'Roboto', sans-serif;}
          body{padding:0px; margin: 0px;}
          .container1{display: flex; flex-direction: row; width: 800px; margin: auto;}

          .container1 img{height: 250px; width: 300px;margin:55px;}

      <div class="container1">
       
        <form>
          <h2>Sign Up</h2>
        <div class="textbox">
          <i class="fa fa-user" style="font-size: 22px;"></i>
          <input type="text" placeholder="Your Name">
        </div>

        <div class="textbox">
          <i class="fa fa-envelope"></i>
          <input type="text" placeholder="Your Email">   
        </div>

        <div class="textbox">

        <div class="textbox">
          <input type="checkbox"><label>
            I agree all statements in Terms of service

        </div>
        <div class="btn1">
          <input type="button" class="btn btn-primary my-1" value="Register">
        </div>

        
      </form>
        <div>
           <img src="register5.jpg" alt="">
